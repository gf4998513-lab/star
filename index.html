<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVID MUSIC - Biological Void</title>
    <style>
        /* --- 全局样式 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #020202; /* 极深黑 */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            user-select: none;
        }

        /* 顶部 LOGO */
        #header-title {
            position: absolute;
            top: 25px;
            width: 100%;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 12px;
            z-index: 10;
            pointer-events: none;
            background-image: linear-gradient(45deg, #ffffff, #a1c4fd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.15);
            transition: opacity 0.5s;
        }

        /* 左侧播放器 UI */
        #player-controls {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 20;
            color: #ccc;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px); /* 更强的模糊营造深邃感 */
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 280px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transition: transform 0.3s;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        button {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            color: #ddd;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255,255,255,0.1);
            border-color: #fff;
            color: #fff;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            outline: none;
            margin: 10px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .song-info {
            font-size: 1rem;
            font-weight: 300;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
            color: #eee;
        }
        .artist-name {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #file-input { display: none; }

        #clock {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 100;
            font-size: 0.9rem;
            letter-spacing: 2px;
            z-index: 10;
        }

        #fullscreen-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 20;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        #fullscreen-btn:hover { background: rgba(255,255,255,0.2); }

        .lil-gui.root {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #444;
            font-size: 0.8rem;
            letter-spacing: 4px;
            pointer-events: none;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="header-title">DAVID MUSIC</div>
    <div id="loading">INITIALIZING VOID...</div>

    <div id="player-controls">
        <div class="song-info" id="current-song">Select Audio Track</div>
        <div class="artist-name">System Ready</div>
        
        <div class="control-row">
            <button id="btn-upload">Load File</button>
            <button id="btn-play">Play</button>
        </div>
        
        <div style="font-size: 0.7rem; color:#666; display:flex; justify-content:space-between;">
            <span>TIMELINE</span> <span id="time-display">0:00</span>
        </div>
        <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
        
        <div style="font-size: 0.7rem; color:#666; margin-top:5px;">GAIN</div>
        <input type="range" id="vol-bar" value="0.7" min="0" max="1" step="0.01">

        <input type="file" id="file-input" accept="audio/*" multiple>
    </div>

    <div id="clock">00:00:00</div>
    <button id="fullscreen-btn">⛶</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 全局配置 ---
        const config = {
            particleCount: 22000,
            shape: 'nebula', // 默认设为新的 Nebula (原Galaxy位)
            
            // 视觉调节
            particleSize: 0.35, // 稍微大一点，营造散景感
            particleOpacity: 0.7,
            themeColor: '#ffffff', // 默认基色
            useDynamicColor: true, 
            
            // 运动调节
            flowSpeed: 0.2, // 极慢的漂移
            rotationSpeed: 0.0005,
            flowDirection: 1,
            
            // 音乐响应
            bassSensitivity: 1.2,
            trebleSensitivity: 1.8, // 高音对闪烁影响大
            
            // 后期特效
            bloomStrength: 1.2,
            bloomRadius: 0.8, // 大范围柔光
            breathRate: 0.4
        };

        let scene, camera, renderer, composer, controls;
        let particles, particleGeo;
        let positions, targets, initialPositions;
        let types, uvData, colorAttributes; 
        
        let clock = new THREE.Clock();
        let audioContext, audioAnalyser, audioSource, audioBuffer;
        let isPlaying = false;
        let dataArray;
        let audioDuration = 0;
        let gui;

        // UI Elements
        const titleEl = document.getElementById('header-title');
        const songTitleEl = document.getElementById('current-song');
        const timeDisplay = document.getElementById('time-display');
        const progressBar = document.getElementById('progress-bar');
        const playBtn = document.getElementById('btn-play');
        const uploadBtn = document.getElementById('btn-upload');
        const fileInput = document.getElementById('file-input');

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020202, 0.003); // 极深雾

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 5, 80);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.02; // 更滑腻的手感
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.2;

            // Post-Processing
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2), 
                config.bloomStrength, config.bloomRadius, 0.05
            );
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createParticles();
            initGUI(bloomPass);

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            
            document.getElementById('loading').style.opacity = 0;
            animate();
            setInterval(updateClock, 1000);
        }

        function createParticles() {
            if(particles) {
                scene.remove(particles);
                particleGeo.dispose();
            }

            particleGeo = new THREE.BufferGeometry();
            positions = new Float32Array(config.particleCount * 3);
            targets = new Float32Array(config.particleCount * 3);
            initialPositions = new Float32Array(config.particleCount * 3);
            const colors = new Float32Array(config.particleCount * 3);
            
            types = new Int8Array(config.particleCount);
            uvData = new Float32Array(config.particleCount * 2);
            // 存储每个粒子的固有色，用于在 Nebula 模式下保持多彩
            colorAttributes = new Float32Array(config.particleCount * 3); 

            const c = new THREE.Color(config.themeColor);

            for (let i = 0; i < config.particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 150;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 150;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 150;

                colors[i * 3] = c.r;
                colors[i * 3 + 1] = c.g;
                colors[i * 3 + 2] = c.b;
            }

            particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: config.particleSize,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: config.particleOpacity,
                map: getSprite()
            });

            particles = new THREE.Points(particleGeo, material);
            scene.add(particles);

            calculateShape(config.shape);
        }

        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            // 制作更柔和的散景光斑
            const grad = ctx.createRadialGradient(32,32,0,32,32,32);
            grad.addColorStop(0, 'rgba(255,255,255,0.8)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        // --- 形状计算逻辑 ---
        function calculateShape(type) {
            config.shape = type;
            const count = config.particleCount;
            const colors = particleGeo.attributes.color.array;
            let idx = 0;

            // UI 状态反馈
            if(type === 'origin') {
                if(config.useDynamicColor) updateGUIColor('#ffcc00');
                titleEl.style.backgroundImage = 'linear-gradient(180deg, #fff, #ffae00)';
            } else if (type === 'zen') {
                if(config.useDynamicColor) updateGUIColor('#ffffff');
                titleEl.style.backgroundImage = 'linear-gradient(180deg, #fff, #999)';
            } else if (type === 'nebula') {
                // Nebula 模式不需要单一主题色
                titleEl.style.backgroundImage = 'linear-gradient(135deg, #00ffff, #ff00ff, #ffcc00)';
            }

            if (type === 'nebula') {
                // ==========================================
                // 1. NEBULA (生物发光细胞 + 虚空流场)
                // ==========================================
                
                // 定义几个“细胞核”或“能量团”的中心
                const clusters = [
                    { x: 0, y: 0, z: 0, color: [0, 1, 1] },       // Cyan (中心)
                    { x: 30, y: 15, z: -10, color: [1, 0, 1] },   // Magenta
                    { x: -30, y: -20, z: 10, color: [0, 1, 1] },  // Cyan
                    { x: 10, y: 40, z: 20, color: [1, 0.8, 0] },  // Amber
                    { x: -20, y: 10, z: -40, color: [1, 0, 1] },  // Magenta
                    { x: 40, y: -30, z: 0, color: [1, 0.8, 0] }   // Amber
                ];

                for (let i = 0; i < count; i++) {
                    types[i] = 2; // Mark as Nebula type

                    // 随机选择一个 cluster
                    const cluster = clusters[Math.floor(Math.random() * clusters.length)];
                    
                    // 使用高斯分布围绕中心生成粒子 (Gaussian Cloud)
                    // 这种分布会产生中心密集、边缘稀疏柔和的效果
                    const spread = 15 + Math.random() * 10; // 团块大小
                    
                    // Box-Muller transform for normal distribution
                    const u = 1 - Math.random(); 
                    const v = Math.random();
                    const z1 = Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
                    const z2 = Math.sqrt(-2.0 * Math.log(u)) * Math.sin(2.0 * Math.PI * v);
                    const z3 = Math.sqrt(-2.0 * Math.log(1-Math.random())) * Math.cos(2.0 * Math.PI * Math.random());
                    
                    const tx = cluster.x + z1 * spread;
                    const ty = cluster.y + z2 * spread;
                    const tz = cluster.z + z3 * spread;

                    targets[idx] = tx;
                    targets[idx+1] = ty;
                    targets[idx+2] = tz;

                    // 存储初始位置用于流场计算基准
                    initialPositions[idx] = tx;
                    initialPositions[idx+1] = ty;
                    initialPositions[idx+2] = tz;
                    
                    // 颜色分配：基于 Cluster 颜色，但做低饱和处理 (Muted)
                    // 并且加入一些随机变奏
                    const noise = (Math.random() - 0.5) * 0.2;
                    // 混入白色以降低饱和度 (Muted Color Harmony)
                    const muteFactor = 0.3; 
                    
                    const r = cluster.color[0] * (1-muteFactor) + muteFactor + noise;
                    const g = cluster.color[1] * (1-muteFactor) + muteFactor + noise;
                    const b = cluster.color[2] * (1-muteFactor) + muteFactor + noise;

                    colorAttributes[idx] = r; 
                    colorAttributes[idx+1] = g;
                    colorAttributes[idx+2] = b;

                    // 初始化 buffer 颜色
                    colors[idx] = r; colors[idx+1] = g; colors[idx+2] = b;

                    idx += 3;
                }
            } 
            else if (type === 'origin') {
                // Origin Logic (保持不变)
                const coreCount = Math.floor(count * 0.55);
                const goldenRatio = (1 + Math.sqrt(5)) / 2;
                for (let i = 0; i < coreCount; i++) {
                    types[i] = 0;
                    const theta = 2 * Math.PI * i / goldenRatio;
                    const phi = Math.acos(1 - 2 * (i + 0.5) / coreCount);
                    const r = 12;
                    targets[idx] = r * Math.sin(phi) * Math.cos(theta);
                    targets[idx+1] = r * Math.sin(phi) * Math.sin(theta);
                    targets[idx+2] = r * Math.cos(phi);
                    initialPositions[idx] = Math.sin(phi) * Math.cos(theta);
                    initialPositions[idx+1] = Math.sin(phi) * Math.sin(theta);
                    initialPositions[idx+2] = Math.cos(phi);
                    idx += 3;
                }
                const latLines = 24, lonLines = 36;
                for (let i = coreCount; i < count; i++) {
                    types[i] = 1;
                    const relativeI = i - coreCount;
                    const isLat = relativeI % 2 === 0;
                    let u, v, radius = 35 + Math.random()*2;
                    if (isLat) {
                        const lineIdx = Math.floor((relativeI/2) / ((count-coreCount)/2/latLines));
                        v = (lineIdx/latLines) * Math.PI;
                        u = (relativeI % 100) / 100 * Math.PI * 2;
                    } else {
                        const lineIdx = Math.floor((relativeI/2) / ((count-coreCount)/2/lonLines));
                        u = (lineIdx/lonLines) * Math.PI * 2;
                        v = (relativeI % 100) / 100 * Math.PI;
                    }
                    targets[idx] = radius * Math.sin(v) * Math.cos(u);
                    targets[idx+1] = radius * Math.sin(v) * Math.sin(u);
                    targets[idx+2] = radius * Math.cos(v);
                    uvData[i*2] = u; uvData[i*2+1] = v;
                    idx += 3;
                }
            } 
            else if (type === 'zen') {
                // Zen Logic (保持不变)
                for (let i = 0; i < count; i++) {
                    if (i < count * 0.5) {
                        types[i] = 0; 
                        const r = 13 * Math.cbrt(Math.random());
                        const theta = Math.acos(2 * Math.random() - 1);
                        const phi = Math.random() * Math.PI * 2;
                        targets[idx] = r * Math.sin(theta) * Math.cos(phi);
                        targets[idx+1] = r * Math.sin(theta) * Math.sin(phi);
                        targets[idx+2] = r * Math.cos(theta);
                    } else {
                        types[i] = 1;
                        const rBase = 18 + Math.random() * 45;
                        const angle = Math.random() * Math.PI * 2;
                        initialPositions[idx] = rBase * Math.cos(angle);
                        initialPositions[idx+1] = 0;
                        initialPositions[idx+2] = rBase * Math.sin(angle);
                        targets[idx] = initialPositions[idx];
                        targets[idx+1] = 0;
                        targets[idx+2] = initialPositions[idx+2];
                    }
                    idx += 3;
                }
            } 
            else {
                // Sphere (Generic)
                for (let i = 0; i < count; i++) {
                    const r = 30 * Math.cbrt(Math.random());
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    targets[idx] = r*Math.sin(phi)*Math.cos(theta); 
                    targets[idx+1] = r*Math.sin(phi)*Math.sin(theta); 
                    targets[idx+2] = r*Math.cos(phi);
                    idx += 3;
                }
            }
            
            particleGeo.attributes.position.needsUpdate = true;
            particleGeo.attributes.color.needsUpdate = true;
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);

            // 音频分析
            let bass = 0, treble = 0;
            if (isPlaying && audioAnalyser) {
                audioAnalyser.getByteFrequencyData(dataArray);
                let bSum = 0; for(let i=0; i<20; i++) bSum += dataArray[i];
                bass = (bSum / 20) / 255; 
                let tSum = 0; for(let i=100; i<150; i++) tSum += dataArray[i];
                treble = (tSum / 50) / 255; 
            }

            const time = clock.getElapsedTime();
            const positionsArray = particleGeo.attributes.position.array;
            const colorsArray = particleGeo.attributes.color.array;
            
            // 基础呼吸律动
            const breath = Math.sin(time * config.breathRate) * 0.05 + 1;
            const bassImpact = bass * config.bassSensitivity;
            const trebleImpact = treble * config.trebleSensitivity;

            // 实时调节
            particles.material.size = config.particleSize * (1 + bassImpact * 0.2); 
            particles.material.opacity = config.particleOpacity;
            const customColor = new THREE.Color(config.themeColor);

            // --- 物理模拟 ---
            if (config.shape === 'nebula') {
                // ==========================================
                // NEBULA 物理逻辑 (流场 + 呼吸)
                // ==========================================
                
                // Flow Field 参数
                const flowScale = 0.05; // 噪声频率
                const flowSpeed = time * config.flowSpeed * config.flowDirection * 0.5;
                
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    
                    // 1. 获取目标基础位置 (团块中心)
                    const tx = targets[idx];
                    const ty = targets[idx+1];
                    const tz = targets[idx+2];
                    
                    // 2. 计算 Perlin Noise Flow (伪)
                    // 使用位置本身作为噪声种子，产生连贯的流场
                    const nx = tx * flowScale;
                    const ny = ty * flowScale;
                    const nz = tz * flowScale;
                    
                    // 简单的三角函数流场模拟 "invisible airflow"
                    // 极慢的有机漂移 (Organic Slow-motion Drift)
                    const driftX = Math.sin(ny + flowSpeed) * Math.cos(nz + flowSpeed) * 5.0;
                    const driftY = Math.cos(nx + flowSpeed) * Math.sin(nz + flowSpeed) * 5.0;
                    const driftZ = Math.sin(nx + flowSpeed) * Math.cos(ny + flowSpeed) * 5.0;
                    
                    // 3. 呼吸律动 (Meditative Breathing)
                    // 让粒子相对于原点有一个缓慢的膨胀收缩
                    const breatheFactor = breath + (bassImpact * 0.1); // 低音加强呼吸
                    
                    const finalX = (tx + driftX) * breatheFactor;
                    const finalY = (ty + driftY) * breatheFactor;
                    const finalZ = (tz + driftZ) * breatheFactor;
                    
                    // 4. Lerp 更新位置 (平滑过渡)
                    positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], finalX, 0.03);
                    positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], finalY, 0.03);
                    positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], finalZ, 0.03);

                    // 5. 颜色更新 (Bioluminescent Flare)
                    if (config.useDynamicColor) {
                        // 基础色
                        let r = colorAttributes[idx];
                        let g = colorAttributes[idx+1];
                        let b = colorAttributes[idx+2];
                        
                        // 高音闪烁：增加亮度 (Luminous Bloom)
                        // 让颜色向白色偏移
                        r += trebleImpact * 0.6;
                        g += trebleImpact * 0.6;
                        b += trebleImpact * 0.6;
                        
                        colorsArray[idx] = Math.min(r, 1);
                        colorsArray[idx+1] = Math.min(g, 1);
                        colorsArray[idx+2] = Math.min(b, 1);
                    } else {
                        // 如果用户强制改色
                        colorsArray[idx] = customColor.r + trebleImpact;
                        colorsArray[idx+1] = customColor.g + trebleImpact;
                        colorsArray[idx+2] = customColor.b + trebleImpact;
                    }
                }
                
                // 极慢的整体旋转，模拟宇宙自转
                particles.rotation.y = time * 0.01 * config.flowDirection;

            } 
            else if (config.shape === 'origin') {
                // ORIGIN LOGIC
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    if (types[i] === 0) { // Core
                        const nx = initialPositions[idx], ny = initialPositions[idx+1], nz = initialPositions[idx+2];
                        const tx = targets[idx], ty = targets[idx+1], tz = targets[idx+2];
                        const noiseFreq = 4.0;
                        const liquidTime = time * config.flowSpeed * config.flowDirection;
                        const displacement = (Math.sin(nx * noiseFreq + liquidTime) * Math.cos(ny * noiseFreq + liquidTime) + Math.sin(ny * 3 - liquidTime) * 0.5) * 3.0; 
                        const finalDisp = displacement + (bassImpact * 2.0);
                        
                        if (config.useDynamicColor) {
                            const heat = displacement / 3.0; 
                            let r = 1.0 + trebleImpact * 0.5; 
                            let g = 0.8 + heat * 0.2 + trebleImpact * 0.5; 
                            let b = 0.0 + heat * 0.4 + trebleImpact; 
                            colorsArray[idx] = Math.min(r, 1); colorsArray[idx+1] = Math.min(g, 1); colorsArray[idx+2] = Math.min(b, 1);
                        } else {
                            colorsArray[idx] = customColor.r + trebleImpact; colorsArray[idx+1] = customColor.g + trebleImpact; colorsArray[idx+2] = customColor.b + trebleImpact;
                        }
                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], tx + nx * finalDisp, 0.1);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], ty + ny * finalDisp, 0.1);
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], tz + nz * finalDisp, 0.1);
                    } else { // Grid
                        const tx = targets[idx], ty = targets[idx+1], tz = targets[idx+2];
                        const u = uvData[i*2], v = uvData[i*2+1];
                        const twist = Math.sin(time * 0.2) * 5.0 + 5.0;
                        const wave = Math.sin(u * 5 + time * 0.2 * config.flowDirection) * Math.cos(v * 5) * twist;
                        if (config.useDynamicColor) {
                            const galaxyFactor = (Math.sin(time * 0.2) + 1) * 0.5;
                            colorsArray[idx] = THREE.MathUtils.lerp(0.2, 0.8, galaxyFactor) + trebleImpact;
                            colorsArray[idx+1] = THREE.MathUtils.lerp(0.4, 0.6, galaxyFactor) + trebleImpact;
                            colorsArray[idx+2] = THREE.MathUtils.lerp(0.6, 0.2, galaxyFactor) + trebleImpact;
                        } else {
                            colorsArray[idx] = customColor.r * 0.5 + trebleImpact; colorsArray[idx+1] = customColor.g * 0.5 + trebleImpact; colorsArray[idx+2] = customColor.b * 0.5 + trebleImpact;
                        }
                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], tx + wave, 0.05);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], ty + Math.sin(u*3)*twist*0.5, 0.05);
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], tz + Math.cos(u*5)*twist, 0.05);
                    }
                }
                particles.rotation.y += config.rotationSpeed * config.flowDirection;
            } 
            else if (config.shape === 'zen') {
                // ZEN LOGIC
                const rippleSpeed = time * 0.8 * config.flowSpeed * config.flowDirection;
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    let cR = config.useDynamicColor ? 1.0 : customColor.r;
                    let cG = config.useDynamicColor ? 1.0 : customColor.g;
                    let cB = config.useDynamicColor ? 1.0 : customColor.b;
                    colorsArray[idx] = cR + (Math.random()-0.5)*trebleImpact; 
                    colorsArray[idx+1] = cG + (Math.random()-0.5)*trebleImpact;
                    colorsArray[idx+2] = cB + (Math.random()-0.5)*trebleImpact;

                    if (types[i] === 0) { // Core
                        const tx = targets[idx], ty = targets[idx+1], tz = targets[idx+2];
                        const noise = Math.sin(tx * 0.1 + time) * Math.cos(ty * 0.1 + time) * 0.5;
                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], tx * breath + tx * bassImpact * 0.2 + noise, 0.05);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], ty * breath + ty * bassImpact * 0.2 + noise, 0.05);
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], tz * breath + tz * bassImpact * 0.2 + noise, 0.05);
                    } else { // Ripples
                        const ox = initialPositions[idx], oz = initialPositions[idx+2];
                        const dist = Math.sqrt(ox*ox + oz*oz);
                        const angle = Math.atan2(oz, ox);
                        const wave = Math.sin(angle * 4 + dist * 0.2 - rippleSpeed) * Math.cos(dist * 0.1);
                        const amplitude = 2.0 * (1 + bassImpact * 2);
                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], ox, 0.05);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], wave * amplitude, 0.1);
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], oz, 0.05);
                    }
                }
                particles.rotation.y += config.rotationSpeed * config.flowDirection;
            } 
            else {
                // Generic
                const moveSpeed = 0.05;
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    colorsArray[idx] = customColor.r + (Math.random()-0.5)*trebleImpact;
                    colorsArray[idx+1] = customColor.g + (Math.random()-0.5)*trebleImpact;
                    colorsArray[idx+2] = customColor.b + (Math.random()-0.5)*trebleImpact;
                    positionsArray[idx] += (targets[idx] - positionsArray[idx]) * moveSpeed;
                    positionsArray[idx+1] += (targets[idx+1] - positionsArray[idx+1]) * moveSpeed;
                    positionsArray[idx+2] += (targets[idx+2] - positionsArray[idx+2]) * moveSpeed;
                }
                particles.rotation.y += config.rotationSpeed * config.flowDirection;
            }

            particleGeo.attributes.position.needsUpdate = true;
            particleGeo.attributes.color.needsUpdate = true;
            controls.update();
            composer.render();
        }

        function initGUI(bloomPass) {
            gui = new GUI({ title: 'VISUALIZER PANEL' });
            
            const folderScene = gui.addFolder('Theme & Form');
            // 将 galaxy 替换为 nebula
            folderScene.add(config, 'shape', ['origin', 'zen', 'nebula', 'sphere']).name('Mode').onChange(val => calculateShape(val));
            folderScene.add(config, 'useDynamicColor').name('Auto Color');
            folderScene.addColor(config, 'themeColor').name('Manual Color');

            const folderParticles = gui.addFolder('Particle Optics');
            folderParticles.add(config, 'particleSize', 0.01, 1.0).name('Size / Bokeh');
            folderParticles.add(config, 'particleOpacity', 0.1, 1.0).name('Opacity');
            
            const folderMotion = gui.addFolder('Motion Dynamics');
            folderMotion.add(config, 'flowSpeed', 0, 1.0).name('Drift Speed');
            folderMotion.add(config, 'rotationSpeed', 0, 0.02).name('Spin Speed');
            folderMotion.add(config, 'flowDirection', { Forward: 1, Backward: -1 }).name('Flow Dir');
            
            const folderAudio = gui.addFolder('Audio Response');
            folderAudio.add(config, 'bassSensitivity', 0, 3.0).name('Bass (Pulse)');
            folderAudio.add(config, 'trebleSensitivity', 0, 3.0).name('Treble (Flash)');

            const folderFX = gui.addFolder('Post-Processing');
            folderFX.add(config, 'bloomStrength', 0, 3.0).name('Glow Intensity').onChange(v => bloomPass.strength = v);
            folderFX.add(config, 'breathRate', 0, 2.0).name('Breath Rate');

            if(window.innerWidth > 600) {
                folderScene.open();
                folderAudio.open();
            }
        }

        function updateGUIColor(hex) {
            config.themeColor = hex;
            if(gui) gui.controllersRecursive().forEach(c => {
                if(c.property === 'themeColor') c.updateDisplay();
            });
        }

        function onMouseMove(e) {
            const x = e.clientX / window.innerWidth;
            if(config.shape !== 'nebula') {
                 titleEl.style.backgroundImage = `linear-gradient(${45 + x*40}deg, #fff, #a1c4fd)`;
            }
        }

        // --- Audio & Events (Same as before) ---
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(!file) return;
            songTitleEl.innerText = file.name.replace(/\.[^/.]+$/, "");
            const reader = new FileReader();
            reader.onload = (ev) => {
                if(audioContext) audioContext.close();
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioContext.decodeAudioData(ev.target.result, buffer => {
                    audioBuffer = buffer;
                    audioDuration = buffer.duration;
                    playAudio(0);
                });
                audioAnalyser = audioContext.createAnalyser();
                audioAnalyser.fftSize = 512;
                dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
            };
            reader.readAsArrayBuffer(file);
        });

        function playAudio(offset) {
            if (audioSource) audioSource.stop();
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            audioSource.connect(audioAnalyser);
            audioAnalyser.connect(audioContext.destination);
            audioSource.start(0, offset);
            isPlaying = true;
            playBtn.innerText = "Pause";
            if(window.pTimer) clearInterval(window.pTimer);
            const startT = audioContext.currentTime - offset;
            window.pTimer = setInterval(() => {
                if(!isPlaying) return;
                const curr = audioContext.currentTime - startT;
                const pct = (curr / audioDuration) * 100;
                progressBar.value = pct;
                const m = Math.floor(curr/60);
                const s = Math.floor(curr%60).toString().padStart(2,'0');
                timeDisplay.innerText = `${m}:${s}`;
                if(pct>=100) { isPlaying=false; playBtn.innerText="Replay"; clearInterval(window.pTimer); }
            }, 200);
        }

        playBtn.addEventListener('click', () => {
            if(!audioContext) return;
            if(isPlaying) { audioContext.suspend(); isPlaying=false; playBtn.innerText="Resume"; }
            else { audioContext.resume(); isPlaying=true; playBtn.innerText="Pause"; }
        });

        progressBar.addEventListener('input', (e) => {
            if(audioBuffer) playAudio((e.target.value/100)*audioDuration);
        });
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        });

        init();
    </script>
