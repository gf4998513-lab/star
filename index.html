<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul - Zen Edition</title>
    <style>
        /* --- 样式保持现代简洁 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000; /* 纯黑背景 */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            user-select: none;
        }

        /* 顶部 LOGO */
        #header-title {
            position: absolute;
            top: 25px;
            width: 100%;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 12px;
            z-index: 10;
            pointer-events: none;
            background-image: linear-gradient(45deg, #eee, #999);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
            opacity: 0.8;
        }

        /* 控制区容器 */
        #player-controls {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 20;
            color: #ddd;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 260px;
            transition: opacity 0.3s;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        button {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: #ddd;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255,255,255,0.2);
            border-color: #fff;
        }

        /* 极简进度条 */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.15);
            border-radius: 2px;
            outline: none;
            margin: 10px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
        
        .song-info {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 1px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 15px;
            color: #fff;
        }

        .label {
            font-size: 0.7rem;
            color: #666;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
        }

        #file-input { display: none; }

        /* 左下角时间 - 极简字体 */
        #clock {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 100;
            font-size: 0.9rem;
            letter-spacing: 2px;
            z-index: 10;
        }

        #fullscreen-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 20;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            padding: 0;
            transition: all 0.3s;
        }
        #fullscreen-btn:hover {
            border-color: #fff;
            color: #fff;
        }

        .lil-gui.root {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            font-size: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            pointer-events: none;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="header-title">Soul</div>
    <div id="loading">Initialising Void...</div>

    <div id="player-controls">
        <div class="song-info" id="current-song">SELECT MUSIC</div>
        
        <div class="control-row">
            <button id="btn-upload">Upload</button>
            <button id="btn-play">Play</button>
        </div>
        
        <div class="label"><span>Time</span> <span id="time-display">0:00</span></div>
        <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
        
        <div class="label">Volume</div>
        <input type="range" id="vol-bar" value="0.7" min="0" max="1" step="0.01">

        <input type="file" id="file-input" accept="audio/*" multiple>
    </div>

    <div id="clock">00:00:00</div>
    <button id="fullscreen-btn">⛶</button>

    <!-- Import Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 核心配置 ---
        const config = {
            particleCount: 18000, // 稍微增加一点数量以获得液态密度
            particleSize: 0.18,
            themeColor: '#ffffff', // 默认白色
            shape: 'zen',          // 默认设为新的 Zen 模式
            flowSpeed: 0.5,        // 慢速流动
            rotationSpeed: 0.001,  // 极慢旋转
            bloomStrength: 1.0,    // 柔和光晕
            bloomRadius: 0.8,
            bloomThreshold: 0.1,
            zenMode: true          // 标记是否处于 Zen 模式
        };

        let scene, camera, renderer, composer, controls;
        let particles, particleGeo;
        let positions, targets, originalPositions; // originalPositions 用于 Zen 模式的波形计算
        
        let clock = new THREE.Clock();
        let audioContext, audioAnalyser, audioSource, audioBuffer;
        let isPlaying = false;
        let dataArray;
        let audioDuration = 0;
        let gui;

        // UI 引用
        const songTitleEl = document.getElementById('current-song');
        const progressBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time-display');
        const playBtn = document.getElementById('btn-play');

        function init() {
            // 1. 场景 - 纯黑
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            // 2. 相机
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 10, 70);

            // 3. 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            // 4. 控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.03;
            controls.autoRotate = false; // Zen 模式下我们手动控制微旋转

            // 5. 后期处理
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2), 
                config.bloomStrength, config.bloomRadius, config.bloomThreshold
            );
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 6. 粒子初始化
            createParticles();
            
            // 7. UI与事件
            initGUI(bloomPass);
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            
            document.getElementById('loading').style.opacity = 0;
            animate();
            setInterval(updateClock, 1000);
        }

        function createParticles() {
            particleGeo = new THREE.BufferGeometry();
            
            positions = new Float32Array(config.particleCount * 3);
            targets = new Float32Array(config.particleCount * 3);
            originalPositions = new Float32Array(config.particleCount * 3); // 存储基准位置用于波形计算
            const colors = new Float32Array(config.particleCount * 3);
            
            const colorObj = new THREE.Color(config.themeColor);

            for (let i = 0; i < config.particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 200;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 200;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 200;

                colors[i * 3] = colorObj.r;
                colors[i * 3 + 1] = colorObj.g;
                colors[i * 3 + 2] = colorObj.b;
            }

            particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: config.particleSize,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8,
                map: getSprite()
            });

            particles = new THREE.Points(particleGeo, material);
            scene.add(particles);

            calculateShape(config.shape);
        }

        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            // 更柔和的光点
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.2, 'rgba(255,255,255,0.4)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        // --- 核心：形状算法 ---
        function calculateShape(type) {
            config.shape = type;
            const count = config.particleCount;
            
            // 切换到 ZEN 模式时强制黑白风格
            if (type === 'zen') {
                updateColor('#ffffff');
                config.zenMode = true;
                particles.material.size = 0.15; // 稍微细腻一点
            } else {
                config.zenMode = false;
            }

            for (let i = 0; i < count; i++) {
                let x = 0, y = 0, z = 0;
                const idx = i * 3;
                const p = i / count;
                const r = Math.random();
                const angle = p * Math.PI * 2 * 10; // 多个周期

                switch (type) {
                    case 'zen':
                        // --- 禅意核心设计 ---
                        // 分配 50% 粒子给核心液态球，50% 给引力场涟漪
                        if (i < count * 0.5) {
                            // 核心：液态球体 (Sphere)
                            const rSphere = 12; // 核心半径
                            // 使用 Gaussian 分布让表面更致密
                            const theta = Math.acos(2 * Math.random() - 1);
                            const phi = Math.random() * Math.PI * 2;
                            // 稍微加一点厚度，不要完全空心
                            const depth = rSphere + (Math.random() - 0.5) * 1.5;
                            
                            x = depth * Math.sin(theta) * Math.cos(phi);
                            y = depth * Math.sin(theta) * Math.sin(phi);
                            z = depth * Math.cos(theta);
                        } else {
                            // 涟漪：四波峰引力场线 (Ripples)
                            // 平铺在 X-Z 平面上
                            // 半径从核心向外扩散
                            const radiusBase = 16 + Math.random() * 45; // 16 -> 61
                            const ringAngle = Math.random() * Math.PI * 2;
                            
                            x = radiusBase * Math.cos(ringAngle);
                            z = radiusBase * Math.sin(ringAngle);
                            // Y轴位置将在 animate 中动态计算，这里只存基准 0
                            y = 0; 
                        }
                        break;

                    case 'galaxy': 
                        const arms = 3;
                        const spin = p * arms * Math.PI * 2;
                        const dist = Math.pow(Math.random(), 0.5) * 45; 
                        x = Math.cos(spin + dist * 0.2) * dist;
                        y = (Math.random() - 0.5) * (10 - dist * 0.2); 
                        z = Math.sin(spin + dist * 0.2) * dist;
                        break;

                    case 'lorenz': 
                        // 简化版洛伦兹云
                        const thetaL = p * Math.PI * 60; 
                        const wing = (i % 2 === 0) ? 1 : -1;
                        x = (Math.sin(thetaL) * 15 + (Math.random()-0.5)) * wing + wing * 10;
                        y = Math.cos(thetaL * 2.5) * 10 + (Math.random()-0.5);
                        z = (Math.cos(thetaL) * 15 + (Math.random()-0.5)) + 25;
                        break;
                    
                    case 'mobius':
                        const u = p * Math.PI * 2 * 2; 
                        const w = 8 + (Math.random()-0.5)*2;
                        const rad = 25;
                        x = (rad + w * Math.cos(u/2)) * Math.cos(u);
                        y = (rad + w * Math.cos(u/2)) * Math.sin(u);
                        z = w * Math.sin(u/2) + (Math.random()-0.5)*2;
                        break;

                    default: // Sphere
                        const rS = 30 * Math.cbrt(Math.random());
                        const phiS = Math.acos(2 * Math.random() - 1);
                        const thetaS = Math.random() * Math.PI * 2;
                        x = rS * Math.sin(phiS) * Math.cos(thetaS);
                        y = rS * Math.sin(phiS) * Math.sin(thetaS);
                        z = rS * Math.cos(phiS);
                }

                targets[idx] = x;
                targets[idx+1] = y;
                targets[idx+2] = z;

                // 备份原始位置，用于 Zen 模式的波形计算
                originalPositions[idx] = x;
                originalPositions[idx+1] = y;
                originalPositions[idx+2] = z;
            }
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);

            let beat = 0; 
            let freqAvg = 0;
            if (isPlaying && audioAnalyser) {
                audioAnalyser.getByteFrequencyData(dataArray);
                const bassAvg = (dataArray[2] + dataArray[4] + dataArray[6]) / 3;
                beat = bassAvg / 255;
                
                let sum = 0;
                for(let i=0; i<dataArray.length; i+=10) sum += dataArray[i];
                freqAvg = sum / (dataArray.length/10);
            }

            const time = clock.getElapsedTime();
            const positionsArray = particleGeo.attributes.position.array;
            
            // Zen 模式特殊动画逻辑
            if (config.shape === 'zen') {
                const count = config.particleCount;
                // 呼吸感
                const breath = Math.sin(time * 0.5) * 0.05 + 1; // 极慢呼吸
                const rippleSpeed = time * 0.8; // 波纹速度

                // 慢慢的相机推进 (Dolly In)
                // 使用正弦让它推近又拉远，形成无尽循环
                const camDist = 60 + Math.sin(time * 0.1) * 10; 
                // 我们不直接改 camera.position.z 避免和 Controls 冲突太剧烈，但可以微调
                
                for (let i = 0; i < count; i++) {
                    const idx = i * 3;
                    
                    if (i < count * 0.5) {
                        // --- 核心球体逻辑 ---
                        // 1. 获取目标基础位置
                        const tx = targets[idx];
                        const ty = targets[idx+1];
                        const tz = targets[idx+2];

                        // 2. 液态流动：使用 Noise 思想 (叠加正弦波)
                        // 让表面起伏
                        const noise = Math.sin(tx * 0.1 + time) * Math.cos(ty * 0.1 + time) * 0.5;
                        const audioBump = beat * 1.5; // 音乐低音震动

                        // 3. 混合位置 (Lerp 到目标 + 扰动)
                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], tx * breath + tx * audioBump * 0.1 + noise, 0.05);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], ty * breath + ty * audioBump * 0.1 + noise, 0.05);
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], tz * breath + tz * audioBump * 0.1 + noise, 0.05);

                    } else {
                        // --- 涟漪线条逻辑 ---
                        const ox = originalPositions[idx];
                        const oz = originalPositions[idx+2]; // 注意：Zen模式下 targets.z 其实对应这里
                        
                        // 计算角度和半径
                        const dist = Math.sqrt(ox*ox + oz*oz);
                        const angle = Math.atan2(oz, ox);

                        // 1. 四波峰引力波公式: Sin(4 * angle)
                        // 2. 随距离衰减 amplitude
                        // 3. 随时间向外扩散 (-time)
                        const wave = Math.sin(angle * 4 + dist * 0.2 - rippleSpeed) * Math.cos(dist * 0.1);
                        
                        // 波幅：距离中心越远，波动越平缓 (或者相反，这里设定为中间强)
                        const amplitude = 2.5 * (1 + beat * 2); // 音乐控制波峰高度

                        const targetY = wave * amplitude;

                        // X, Z 保持在圆环上，只动 Y
                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], ox, 0.05);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], targetY, 0.1); // 垂直波动
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], oz, 0.05);
                    }
                }
                
                // Zen 模式下旋转极慢
                particles.rotation.y = time * 0.05;

            } else {
                // --- 普通模式逻辑 (性能优化版) ---
                const moveSpeed = 0.05 * (config.flowSpeed + beat);
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    positionsArray[idx] += (targets[idx] - positionsArray[idx]) * moveSpeed;
                    positionsArray[idx+1] += (targets[idx+1] - positionsArray[idx+1]) * moveSpeed;
                    positionsArray[idx+2] += (targets[idx+2] - positionsArray[idx+2]) * moveSpeed;
                    
                    if(beat > 0.2) positionsArray[idx+1] += (Math.random()-0.5)*beat;
                }
                particles.rotation.y += config.rotationSpeed + beat * 0.01;
            }

            particleGeo.attributes.position.needsUpdate = true;
            controls.update();
            composer.render();
        }

        // --- 辅助功能 ---
        function updateColor(hex) {
            config.themeColor = hex;
            const c = new THREE.Color(hex);
            const colors = particleGeo.attributes.color.array;
            for(let i=0; i<config.particleCount; i++) {
                // 在 Zen 模式下，保持纯粹的灰度
                const noise = (Math.random() - 0.5) * 0.2;
                colors[i*3] = c.r + noise; 
                colors[i*3+1] = c.g + noise; 
                colors[i*3+2] = c.b + noise;
            }
            particleGeo.attributes.color.needsUpdate = true;
            // 同步更新 GUI 显示
            // gui.controllers... (简化处理，不强制刷新UI控件显示)
        }

        // --- 交互与初始化 ---
        document.getElementById('btn-upload').addEventListener('click', () => document.getElementById('file-input').click());
        document.getElementById('file-input').addEventListener('change', handleFileSelect);
        playBtn.addEventListener('click', togglePlay);
        
        // 进度条拖拽
        progressBar.addEventListener('input', (e) => {
             if(audioBuffer) {
                 const t = (e.target.value / 100) * audioDuration;
                 playAudio(t);
             }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            songTitleEl.innerText = file.name.replace(/\.[^/.]+$/, "");
            
            // 如果不是 Zen 模式，才随机生成颜色，Zen 模式保持黑白
            if(config.shape !== 'zen') {
                generateStyleFromHash(file.name);
            } else {
                // 即使上传新歌，Zen 模式也保持白色
                updateColor('#ffffff'); 
            }

            const reader = new FileReader();
            reader.onload = function(ev) {
                if(audioContext) audioContext.close();
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioContext.decodeAudioData(ev.target.result, buffer => {
                    audioBuffer = buffer;
                    audioDuration = buffer.duration;
                    playAudio(0);
                });
                audioAnalyser = audioContext.createAnalyser();
                audioAnalyser.fftSize = 256;
                dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
            };
            reader.readAsArrayBuffer(file);
        }

        function playAudio(offset) {
            if (audioSource) audioSource.stop();
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            audioSource.connect(audioAnalyser);
            audioAnalyser.connect(audioContext.destination);
            audioSource.start(0, offset);
            isPlaying = true;
            playBtn.innerText = "Pause";
            startProgressTimer(offset);
        }

        function togglePlay() {
            if(!audioContext) return;
            if(isPlaying) {
                audioContext.suspend();
                isPlaying = false;
                playBtn.innerText = "Resume";
            } else {
                audioContext.resume();
                isPlaying = true;
                playBtn.innerText = "Pause";
            }
        }

        function startProgressTimer(startTime) {
            if(window.progTimer) clearInterval(window.progTimer);
            const startStamp = audioContext.currentTime - startTime;
            window.progTimer = setInterval(() => {
                if(!isPlaying) return;
                const curr = audioContext.currentTime - startStamp;
                progressBar.value = (curr / audioDuration) * 100;
                
                const min = Math.floor(curr / 60);
                const sec = Math.floor(curr % 60).toString().padStart(2, '0');
                timeDisplay.innerText = `${min}:${sec}`;
                
                if(curr >= audioDuration) { isPlaying = false; playBtn.innerText = "Replay"; clearInterval(window.progTimer); }
            }, 500);
        }

        function generateStyleFromHash(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            const h = Math.abs(hash * 13) % 360;
            const s = 60 + (Math.abs(hash) % 40);
            const color = new THREE.Color(`hsl(${h}, ${s}%, 60%)`);
            config.themeColor = '#' + color.getHexString();
            // 不自动切换 shape 了，防止用户选了 zen 又被切走
            updateColor(config.themeColor);
        }

        function onMouseMove(e) {
            const x = e.clientX / window.innerWidth;
            const title = document.getElementById('header-title');
            // Zen 模式下标题也是黑白的
            if(config.shape === 'zen') {
                title.style.backgroundImage = `linear-gradient(${45 + x*20}deg, #fff, #666)`;
            } else {
                title.style.backgroundImage = `linear-gradient(${45 + x*50}deg, #fff, hsl(${x*360}, 70%, 70%))`;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }

        function initGUI(bloomPass) {
            gui = new GUI({ title: 'Soul Controls' });
            
            gui.add(config, 'shape', ['zen', 'galaxy', 'lorenz', 'mobius', 'sphere'])
                .name('Dimension')
                .onChange(val => calculateShape(val));
                
            gui.addColor(config, 'themeColor').name('Color').onChange(val => updateColor(val));
            gui.add(config, 'particleSize', 0.1, 1).name('Particle Size').onChange(v => particles.material.size = v);
            gui.add(config, 'bloomStrength', 0, 3).name('Glow Strength').onChange(v => bloomPass.strength = v);
            
            if(window.innerWidth < 600) gui.close();
        }
        
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        });

        init();
    </script>
</body>
</html>
