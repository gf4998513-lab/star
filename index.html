<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVID MUSIC - Solid Volumetric Cloud</title>
    <style>
        /* --- 全局样式 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505; /* 绝对黑，稍微提一点点亮度防止波纹断层 */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            user-select: none;
        }

        /* 顶部 LOGO */
        #header-title {
            position: absolute;
            top: 25px;
            width: 100%;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 12px;
            z-index: 10;
            pointer-events: none;
            background-image: linear-gradient(180deg, #ffffff, #8899aa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 20px rgba(0,0,0,0.8); /* 增加投影增强实体感 */
            transition: opacity 0.5s;
        }

        /* 左侧播放器 UI */
        #player-controls {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 20;
            color: #ccc;
            background: rgba(20, 22, 25, 0.9); /* 更不透明的背景 */
            backdrop-filter: blur(30px);
            padding: 20px;
            border-radius: 4px;
            border-left: 2px solid rgba(255, 255, 255, 0.3);
            width: 280px;
            box-shadow: 0 30px 80px rgba(0,0,0,1.0);
            transition: transform 0.3s;
        }
        
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }

        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #ddd;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }
        button:hover { background: rgba(255,255,255,0.25); color: #fff; }

        input[type="range"] {
            -webkit-appearance: none; width: 100%; height: 4px;
            background: rgba(0,0,0,0.5); border-radius: 2px; outline: none; margin: 10px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 12px; height: 12px; border-radius: 0;
            background: #fff; cursor: pointer; border: 1px solid #000;
        }
        
        .song-info {
            font-size: 0.9rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            margin-bottom: 5px; color: #fff; letter-spacing: 0.5px;
        }
        .artist-name { font-size: 0.7rem; color: #666; margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase; }

        #file-input { display: none; }
        
        #clock {
            position: absolute; bottom: 30px; left: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Helvetica Neue', sans-serif; font-weight: 100; font-size: 0.9rem; letter-spacing: 2px; z-index: 10;
        }

        #fullscreen-btn {
            position: absolute; bottom: 30px; right: 30px; z-index: 20;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white;
            width: 40px; height: 40px; border-radius: 0; cursor: pointer; font-size: 1.2rem; transition: all 0.3s;
        }
        #fullscreen-btn:hover { background: rgba(255,255,255,0.3); }

        .lil-gui.root { position: absolute; top: 20px; right: 20px; z-index: 100; }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 0.8rem; letter-spacing: 4px; pointer-events: none; transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="header-title">DAVID MUSIC</div>
    <div id="loading">COMPUTING VOLUMETRICS...</div>

    <div id="player-controls">
        <div class="song-info" id="current-song">System Idle</div>
        <div class="artist-name">Solid State Engine</div>
        
        <div class="control-row">
            <button id="btn-upload">LOAD</button>
            <button id="btn-play">INIT</button>
        </div>
        
        <div style="font-size: 0.7rem; color:#666; display:flex; justify-content:space-between;">
            <span>TIMELINE</span> <span id="time-display">0:00</span>
        </div>
        <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
        
        <div style="font-size: 0.7rem; color:#666; margin-top:5px;">PRESSURE</div>
        <input type="range" id="vol-bar" value="0.7" min="0" max="1" step="0.01">

        <input type="file" id="file-input" accept="audio/*" multiple>
    </div>

    <div id="clock">00:00:00</div>
    <button id="fullscreen-btn">⛶</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 全局配置 ---
        const config = {
            particleCount: 35000, // 增加粒子数以获得高密度实体感
            shape: 'cumulus',     // 默认模式：实体积雨云
            
            // 视觉调节
            particleSize: 0.8,    // 大尺寸粒子以形成体积覆盖
            particleOpacity: 0.15, // 低透明度 + 正常混合 = 烟雾体积感
            themeColor: '#ffffff',
            useDynamicColor: true, 
            
            // 运动调节
            flowSpeed: 0.4,       // 下坠速度
            rotationSpeed: 0.0001, 
            flowDirection: 1,
            
            // 音乐响应
            bassSensitivity: 1.0, 
            trebleSensitivity: 0.5, // 降低高音闪烁，保持实体感
            
            // 后期特效
            bloomStrength: 0.8,   // 降低辉光，避免看起来像全息图
            bloomRadius: 0.4,
            breathRate: 0.2       // 极慢呼吸
        };

        let scene, camera, renderer, composer, controls;
        let particles, particleGeo;
        let positions, targets, initialPositions;
        // streamID: 粒子属于哪个瀑布流
        // streamOffset: 粒子在瀑布流中的相对相位
        let types, uvData, colorAttributes, lifeData, streamIDs, streamOffsets; 
        
        let clock = new THREE.Clock();
        let audioContext, audioAnalyser, audioSource, audioBuffer;
        let isPlaying = false;
        let dataArray;
        let audioDuration = 0;
        let gui;

        // 瀑布流配置
        const STREAM_COUNT = 8; // 8条永恒下落的云柱
        const streamOrigins = [];
        for(let i=0; i<STREAM_COUNT; i++) {
            streamOrigins.push({
                x: (Math.random()-0.5)*20, 
                z: (Math.random()-0.5)*20,
                phase: Math.random() * 10,
                speedVar: 0.8 + Math.random() * 0.4
            });
        }

        // UI
        const titleEl = document.getElementById('header-title');
        const songTitleEl = document.getElementById('current-song');
        const timeDisplay = document.getElementById('time-display');
        const progressBar = document.getElementById('progress-bar');
        const playBtn = document.getElementById('btn-play');
        const uploadBtn = document.getElementById('btn-upload');
        const fileInput = document.getElementById('file-input');

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.002); // 黑色雾

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, -10, 80); // 稍微仰视，看云底

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.03;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.1;

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2), 
                config.bloomStrength, config.bloomRadius, 0.1
            );
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createParticles();
            initGUI(bloomPass);

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            
            document.getElementById('loading').style.opacity = 0;
            animate();
            setInterval(updateClock, 1000);
        }

        function createParticles() {
            if(particles) { scene.remove(particles); particleGeo.dispose(); }

            particleGeo = new THREE.BufferGeometry();
            positions = new Float32Array(config.particleCount * 3);
            targets = new Float32Array(config.particleCount * 3);
            initialPositions = new Float32Array(config.particleCount * 3);
            const colors = new Float32Array(config.particleCount * 3);
            
            types = new Int8Array(config.particleCount);
            uvData = new Float32Array(config.particleCount * 2);
            colorAttributes = new Float32Array(config.particleCount * 3);
            lifeData = new Float32Array(config.particleCount); 
            streamIDs = new Int8Array(config.particleCount);
            streamOffsets = new Float32Array(config.particleCount);

            const c = new THREE.Color(config.themeColor);

            for (let i = 0; i < config.particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
                colors[i * 3] = c.r; colors[i * 3 + 1] = c.g; colors[i * 3 + 2] = c.b;
            }

            particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // 关键：使用 NormalBlending 而不是 AdditiveBlending，创造实体遮挡感
            const material = new THREE.PointsMaterial({
                size: config.particleSize,
                vertexColors: true,
                blending: THREE.NormalBlending, 
                depthWrite: false, // 仍然关掉深度写入以允许粒子堆叠
                transparent: true,
                opacity: config.particleOpacity,
                map: getSprite()
            });

            particles = new THREE.Points(particleGeo, material);
            scene.add(particles);

            calculateShape(config.shape);
        }

        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            // 更扎实的云纹理，中心不透明度高
            const grad = ctx.createRadialGradient(32,32,0,32,32,32);
            grad.addColorStop(0, 'rgba(255,255,255,0.8)'); // 核心较实
            grad.addColorStop(0.3, 'rgba(220,220,230,0.3)');
            grad.addColorStop(0.7, 'rgba(100,100,110,0.05)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        function calculateShape(type) {
            config.shape = type;
            const count = config.particleCount;
            let idx = 0;

            if(type === 'cumulus') {
                titleEl.style.backgroundImage = 'linear-gradient(180deg, #ffffff, #667788)';
                if(config.useDynamicColor) updateGUIColor('#ffffff');
                particles.material.blending = THREE.NormalBlending; // 实体感
            } else if (type === 'nebula') {
                titleEl.style.backgroundImage = 'linear-gradient(135deg, #fff, #ffcc00, #ff00ff)';
                particles.material.blending = THREE.AdditiveBlending; // 发光感
            } else if (type === 'origin') {
                titleEl.style.backgroundImage = 'linear-gradient(180deg, #fff, #ffae00)';
                particles.material.blending = THREE.AdditiveBlending;
            } else if (type === 'zen') {
                titleEl.style.backgroundImage = 'linear-gradient(180deg, #fff, #999)';
                particles.material.blending = THREE.NormalBlending;
            }

            if (type === 'cumulus') { 
                // ==========================================
                // NEW: SOLID CUMULUS & PERPETUAL WATERFALL
                // ==========================================
                
                // Metaballs Cloud Body (40% of particles)
                const blobs = [
                    {x:0, y:8, z:0, r:15},  // Main
                    {x:12, y:9, z:4, r:10}, 
                    {x:-12, y:8, z:4, r:10},
                    {x:0, y:16, z:-5, r:9}, // Top Crest
                    {x:6, y:12, z:-10, r:8},
                    {x:-6, y:11, z:-8, r:9}
                ];

                const fallCount = Math.floor(count * 0.6); // 60% particles for the heavy waterfall
                const cloudCount = count - fallCount;

                // --- 1. Cloud Body (The Anvil) ---
                for (let i = 0; i < cloudCount; i++) {
                    types[i] = 0; 
                    const blob = blobs[Math.floor(Math.random() * blobs.length)];
                    
                    // High density distribution
                    const r = blob.r * Math.pow(Math.random(), 0.3); // Push to edge for defined shape
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    let x = blob.x + r * Math.sin(phi) * Math.cos(theta);
                    let y = blob.y + r * Math.sin(phi) * Math.sin(theta);
                    let z = blob.z + r * Math.cos(phi);

                    // Flat Base Clamping
                    if (y < 0) {
                        y = 0; 
                        // Spread out base slightly
                        x *= 1.1; z *= 1.1;
                    }

                    targets[idx] = x; targets[idx+1] = y; targets[idx+2] = z;
                    initialPositions[idx] = x; initialPositions[idx+1] = y; initialPositions[idx+2] = z;

                    // Fake AO / Self-shadowing
                    // Top = White, Bottom/Inside = Dark Grey
                    const heightFactor = Math.max(0, y) / 25;
                    const ao = 0.1 + heightFactor * 0.9;
                    
                    colorAttributes[idx] = ao; 
                    colorAttributes[idx+1] = ao * 1.02; // slight blue tint
                    colorAttributes[idx+2] = ao * 1.05;

                    idx += 3;
                }

                // --- 2. Perpetual Waterfall Streams ---
                const perStream = Math.floor(fallCount / STREAM_COUNT);
                
                for (let s = 0; s < STREAM_COUNT; s++) {
                    for (let k = 0; k < perStream; k++) {
                        const i = cloudCount + s * perStream + k;
                        types[i] = 1;
                        streamIDs[i] = s;
                        
                        // Distribute particles along the vertical axis for the loop
                        // "Conveyor Belt" setup
                        const verticalPos = Math.random(); // 0 to 1
                        streamOffsets[i] = verticalPos;

                        // Create a "Clump" shape locally
                        const r = 3 * Math.random();
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        
                        const lx = r * Math.sin(phi) * Math.cos(theta);
                        const ly = r * Math.sin(phi) * Math.sin(theta); // Will be overridden by stream logic
                        const lz = r * Math.cos(phi);

                        // Store local shape relative to stream center
                        initialPositions[i*3] = lx;
                        initialPositions[i*3+1] = ly; 
                        initialPositions[i*3+2] = lz;

                        // Darker color for falling dense matter
                        colorAttributes[i*3] = 0.5;
                        colorAttributes[i*3+1] = 0.55;
                        colorAttributes[i*3+2] = 0.6;
                    }
                }

            } else if (type === 'nebula') {
                // ... (Nebula Logic from previous)
                const maxDist=80; const speedBase=0.1;
                for(let i=0; i<count; i++) {
                    const rand=Math.random(); let pType=2; if(rand<0.3) pType=0; else if(rand<0.65) pType=1; types[i]=pType;
                    const theta=Math.random()*Math.PI*2; const phi=Math.acos(2*Math.random()-1);
                    const nx=Math.sin(phi)*Math.cos(theta); const ny=Math.sin(phi)*Math.sin(theta); const nz=Math.cos(phi);
                    const speedVar=0.5+Math.random()*0.5;
                    initialPositions[idx]=nx*speedVar; initialPositions[idx+1]=ny*speedVar; initialPositions[idx+2]=nz*speedVar;
                    const startDist=Math.random()*60; targets[idx]=nx*startDist; targets[idx+1]=ny*startDist; targets[idx+2]=nz*startDist;
                    lifeData[i]=startDist;
                    if(pType===0){colorAttributes[idx]=1.0;colorAttributes[idx+1]=0.8;colorAttributes[idx+2]=0.0;}
                    else if(pType===1){colorAttributes[idx]=1.0;colorAttributes[idx+1]=0.0;colorAttributes[idx+2]=0.8;}
                    else{colorAttributes[idx]=0.0;colorAttributes[idx+1]=0.9;colorAttributes[idx+2]=1.0;}
                    idx+=3;
                }
            } else if (type === 'origin') {
                 // ... (Origin Logic)
                 const coreCount = Math.floor(count * 0.55);
                 const goldenRatio = (1 + Math.sqrt(5)) / 2;
                 for (let i = 0; i < coreCount; i++) { types[i]=0; const theta=2*Math.PI*i/goldenRatio; const phi=Math.acos(1-2*(i+0.5)/coreCount); const r=12; targets[idx]=r*Math.sin(phi)*Math.cos(theta); targets[idx+1]=r*Math.sin(phi)*Math.sin(theta); targets[idx+2]=r*Math.cos(phi); initialPositions[idx]=Math.sin(phi)*Math.cos(theta); initialPositions[idx+1]=Math.sin(phi)*Math.sin(theta); initialPositions[idx+2]=Math.cos(phi); idx+=3; }
                 const latLines=24; const lonLines=36;
                 for (let i = coreCount; i < count; i++) { types[i]=1; const relativeI=i-coreCount; const isLat=relativeI%2===0; let u,v,radius=35+Math.random()*2; if(isLat){const lineIdx=Math.floor((relativeI/2)/((count-coreCount)/2/latLines)); v=(lineIdx/latLines)*Math.PI; u=(relativeI%100)/100*Math.PI*2;}else{const lineIdx=Math.floor((relativeI/2)/((count-coreCount)/2/lonLines)); u=(lineIdx/lonLines)*Math.PI*2; v=(relativeI%100)/100*Math.PI;} targets[idx]=radius*Math.sin(v)*Math.cos(u); targets[idx+1]=radius*Math.sin(v)*Math.sin(u); targets[idx+2]=radius*Math.cos(v); uvData[i*2]=u; uvData[i*2+1]=v; idx+=3; }
            } else if (type === 'zen') {
                 // ... (Zen Logic)
                 for (let i=0; i<count; i++) { if(i<count*0.5){types[i]=0; const r=13*Math.cbrt(Math.random()); const theta=Math.acos(2*Math.random()-1); const phi=Math.random()*Math.PI*2; targets[idx]=r*Math.sin(theta)*Math.cos(phi); targets[idx+1]=r*Math.sin(theta)*Math.sin(phi); targets[idx+2]=r*Math.cos(theta);} else{types[i]=1; const rBase=18+Math.random()*45; const angle=Math.random()*Math.PI*2; initialPositions[idx]=rBase*Math.cos(angle); initialPositions[idx+1]=0; initialPositions[idx+2]=rBase*Math.sin(angle); targets[idx]=initialPositions[idx]; targets[idx+1]=0; targets[idx+2]=initialPositions[idx+2];} idx+=3; }
            }
            
            particleGeo.attributes.position.needsUpdate = true;
            particleGeo.attributes.color.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);

            let bass = 0, treble = 0;
            if (isPlaying && audioAnalyser) {
                audioAnalyser.getByteFrequencyData(dataArray);
                let bSum = 0; for(let i=0; i<20; i++) bSum += dataArray[i];
                bass = (bSum / 20) / 255; 
                let tSum = 0; for(let i=100; i<150; i++) tSum += dataArray[i];
                treble = (tSum / 50) / 255; 
            }

            const time = clock.getElapsedTime();
            const positionsArray = particleGeo.attributes.position.array;
            const colorsArray = particleGeo.attributes.color.array;
            
            const breath = Math.sin(time * config.breathRate) * 0.05 + 1;
            const bassImpact = bass * config.bassSensitivity;
            const trebleImpact = treble * config.trebleSensitivity;

            particles.material.size = config.particleSize;
            particles.material.opacity = config.particleOpacity;
            const customColor = new THREE.Color(config.themeColor);

            if (config.shape === 'cumulus') { 
                // ==========================================
                // PHYSICAL CUMULUS & PERPETUAL LOOP
                // ==========================================
                
                const LOOP_HEIGHT = 70; // 瀑布总高度
                const START_Y = 0;      // 瀑布起始点 (云底)

                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    const type = types[i];
                    
                    if (type === 0) { 
                        // [Cloud Body]
                        const tx = targets[idx];
                        const ty = targets[idx+1];
                        const tz = targets[idx+2];
                        
                        // Breathing: 整体轻微膨胀
                        // Bass 增加膨胀
                        const scale = breath + bassImpact * 0.03;
                        
                        // 底部固定，顶部膨胀更多 (Anatomy)
                        const yFactor = Math.max(0, ty) / 10;
                        const finalX = tx * (1 + (scale-1)*yFactor);
                        const finalY = ty * scale;
                        const finalZ = tz * (1 + (scale-1)*yFactor);

                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], finalX, 0.1);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], finalY, 0.1);
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], finalZ, 0.1);
                        
                        // Static Self-Shadowing Color
                        if(config.useDynamicColor) {
                            colorsArray[idx] = colorAttributes[idx];
                            colorsArray[idx+1] = colorAttributes[idx+1];
                            colorsArray[idx+2] = colorAttributes[idx+2];
                        } else {
                            colorsArray[idx] = customColor.r; colorsArray[idx+1] = customColor.g; colorsArray[idx+2] = customColor.b;
                        }

                    } else if (type === 1) {
                        // [Perpetual Waterfall Streams]
                        const sid = streamIDs[i];
                        const origin = streamOrigins[sid];
                        const offset = streamOffsets[i]; // 0.0 - 1.0 (phase inside stream)
                        
                        const lx = initialPositions[idx];
                        // ly 忽略，因为Y是由循环控制
                        const lz = initialPositions[idx+2];

                        // Calculate Loop Progress
                        // progress = (time * speed + offset) % 1.0
                        // 这样保证总是有粒子在不同的高度，形成连续流
                        let speed = config.flowSpeed * origin.speedVar;
                        let progress = (time * speed * 0.2 + offset) % 1.0; 
                        
                        // Convert progress (0-1) to Y position (0 to -LOOP_HEIGHT)
                        // 使用 Power function 模拟重力加速: y ~ t^2
                        // normalized fall (0-1) -> physics fall (0-1)
                        let physicsProgress = Math.pow(progress, 1.5); // 1.5次方模拟加速度
                        
                        let currentY = START_Y - physicsProgress * LOOP_HEIGHT;

                        // Toroidal Morphing (环形演变)
                        // 随着下落，向外扩张形成甜甜圈
                        // 扩张量随 progress 增加
                        let expansion = physicsProgress * 6.0; 
                        
                        // 计算水平向量
                        const distH = Math.sqrt(lx*lx + lz*lz) + 0.001;
                        const dirX = lx / distH;
                        const dirZ = lz / distH;
                        
                        // 基础半径 + 扩张
                        let currentR = distH + expansion;

                        let worldX = origin.x + dirX * currentR;
                        let worldZ = origin.z + dirZ * currentR;
                        
                        // Bass Shake
                        worldX += (Math.random()-0.5) * bassImpact * 0.2;
                        
                        // 顶部Fade in/底部Fade out，消除Loop跳变
                        let alpha = 1.0;
                        if(progress < 0.1) alpha = progress * 10;
                        if(progress > 0.9) alpha = (1 - progress) * 10;

                        positionsArray[idx] = worldX;
                        positionsArray[idx+1] = currentY; 
                        positionsArray[idx+2] = worldZ;
                        
                        if(config.useDynamicColor) {
                            colorsArray[idx] = colorAttributes[idx] * alpha;
                            colorsArray[idx+1] = colorAttributes[idx+1] * alpha;
                            colorsArray[idx+2] = colorAttributes[idx+2] * alpha;
                        }
                    }
                }
                // 极慢旋转
                particles.rotation.y = time * 0.01 * config.rotationSpeed;

            } else if (config.shape === 'nebula') {
                // ... (Nebula Physics)
                const maxDist=80; const speedBase=0.1*config.flowSpeed;
                for(let i=0; i<config.particleCount; i++) {
                    const idx=i*3; let typeSpeed=1.0; if(types[i]===0)typeSpeed=1.5; else if(types[i]===2)typeSpeed=0.7;
                    let currentDist=lifeData[i]; currentDist+=speedBase*typeSpeed*(1+bassImpact*0.5);
                    if(currentDist>maxDist)currentDist=Math.random()*5; lifeData[i]=currentDist;
                    const nx=initialPositions[idx]; const ny=initialPositions[idx+1]; const nz=initialPositions[idx+2];
                    const ripple=Math.sin(currentDist*0.2-time*2.0)*(bassImpact*2.0); const finalDist=currentDist+ripple;
                    positionsArray[idx]=nx*finalDist; positionsArray[idx+1]=ny*finalDist; positionsArray[idx+2]=nz*finalDist;
                    if(config.useDynamicColor){
                        let r=colorAttributes[idx]; let g=colorAttributes[idx+1]; let b=colorAttributes[idx+2];
                        const centerIntensity=Math.max(0,10-currentDist)/10; const fade=1.0-Math.pow(currentDist/maxDist,2);
                        r+=centerIntensity+trebleImpact*0.3; g+=centerIntensity+trebleImpact*0.3; b+=centerIntensity+trebleImpact*0.3;
                        colorsArray[idx]=r*fade; colorsArray[idx+1]=g*fade; colorsArray[idx+2]=b*fade;
                    }else{colorsArray[idx]=customColor.r; colorsArray[idx+1]=customColor.g; colorsArray[idx+2]=customColor.b;}
                }
                particles.rotation.y=time*0.05*config.rotationSpeed;
            } else if (config.shape === 'origin') {
                 // ... (Origin Physics)
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    if (types[i] === 0) {
                        const nx = initialPositions[idx], ny = initialPositions[idx+1], nz = initialPositions[idx+2];
                        const tx = targets[idx], ty = targets[idx+1], tz = targets[idx+2];
                        const noiseFreq = 4.0; const liquidTime = time * config.flowSpeed * config.flowDirection;
                        const displacement = (Math.sin(nx * noiseFreq + liquidTime) * Math.cos(ny * noiseFreq + liquidTime) + Math.sin(ny * 3 - liquidTime) * 0.5) * 3.0; 
                        const finalDisp = displacement + (bassImpact * 2.0);
                        if (config.useDynamicColor) {
                            const heat = displacement / 3.0; 
                            let r = 1.0 + trebleImpact * 0.5; let g = 0.8 + heat * 0.2 + trebleImpact * 0.5; let b = 0.0 + heat * 0.4 + trebleImpact; 
                            colorsArray[idx] = Math.min(r, 1); colorsArray[idx+1] = Math.min(g, 1); colorsArray[idx+2] = Math.min(b, 1);
                        } else { colorsArray[idx] = customColor.r + trebleImpact; colorsArray[idx+1] = customColor.g + trebleImpact; colorsArray[idx+2] = customColor.b + trebleImpact; }
                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], tx + nx * finalDisp, 0.1); positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], ty + ny * finalDisp, 0.1); positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], tz + nz * finalDisp, 0.1);
                    } else {
                        const tx = targets[idx], ty = targets[idx+1], tz = targets[idx+2];
                        const u = uvData[i*2], v = uvData[i*2+1];
                        const twist = Math.sin(time * 0.2) * 5.0 + 5.0;
                        const wave = Math.sin(u * 5 + time * 0.2 * config.flowDirection) * Math.cos(v * 5) * twist;
                        if (config.useDynamicColor) {
                            const galaxyFactor = (Math.sin(time * 0.2) + 1) * 0.5;
                            colorsArray[idx] = THREE.MathUtils.lerp(0.2, 0.8, galaxyFactor) + trebleImpact; colorsArray[idx+1] = THREE.MathUtils.lerp(0.4, 0.6, galaxyFactor) + trebleImpact; colorsArray[idx+2] = THREE.MathUtils.lerp(0.6, 0.2, galaxyFactor) + trebleImpact;
                        } else { colorsArray[idx] = customColor.r * 0.5 + trebleImpact; colorsArray[idx+1] = customColor.g * 0.5 + trebleImpact; colorsArray[idx+2] = customColor.b * 0.5 + trebleImpact; }
                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], tx + wave, 0.05); positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], ty + Math.sin(u*3)*twist*0.5, 0.05); positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], tz + Math.cos(u*5)*twist, 0.05);
                    }
                }
                particles.rotation.y += config.rotationSpeed * config.flowDirection;
            } else if (config.shape === 'zen') {
                 // ... (Zen Physics)
                const rippleSpeed = time * 0.8 * config.flowSpeed * config.flowDirection;
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    let cR = config.useDynamicColor ? 1.0 : customColor.r; let cG = config.useDynamicColor ? 1.0 : customColor.g; let cB = config.useDynamicColor ? 1.0 : customColor.b;
                    colorsArray[idx] = cR + (Math.random()-0.5)*trebleImpact; colorsArray[idx+1] = cG + (Math.random()-0.5)*trebleImpact; colorsArray[idx+2] = cB + (Math.random()-0.5)*trebleImpact;
                    if (types[i] === 0) {
                        const tx = targets[idx], ty = targets[idx+1], tz = targets[idx+2];
                        const noise = Math.sin(tx * 0.1 + time) * Math.cos(ty * 0.1 + time) * 0.5;
                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], tx * breath + tx * bassImpact * 0.2 + noise, 0.05); positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], ty * breath + ty * bassImpact * 0.2 + noise, 0.05); positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], tz * breath + tz * bassImpact * 0.2 + noise, 0.05);
                    } else {
                        const ox = initialPositions[idx], oz = initialPositions[idx+2];
                        const dist = Math.sqrt(ox*ox + oz*oz); const angle = Math.atan2(oz, ox);
                        const wave = Math.sin(angle * 4 + dist * 0.2 - rippleSpeed) * Math.cos(dist * 0.1);
                        const amplitude = 2.0 * (1 + bassImpact * 2);
                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], ox, 0.05); positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], wave * amplitude, 0.1); positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], oz, 0.05);
                    }
                }
                particles.rotation.y += config.rotationSpeed * config.flowDirection;
            }

            particleGeo.attributes.position.needsUpdate = true;
            particleGeo.attributes.color.needsUpdate = true;
            controls.update();
            composer.render();
        }

        function initGUI(bloomPass) {
            gui = new GUI({ title: 'VISUALIZER PANEL' });
            const folderScene = gui.addFolder('Theme & Form');
            folderScene.add(config, 'shape', ['origin', 'zen', 'nebula', 'cumulus'])
                       .name('Mode')
                       .onChange(val => calculateShape(val));
            folderScene.add(config, 'useDynamicColor').name('Auto Color');
            folderScene.addColor(config, 'themeColor').name('Manual Color');

            const folderParticles = gui.addFolder('Particle Optics');
            folderParticles.add(config, 'particleSize', 0.01, 1.0).name('Size / Density');
            folderParticles.add(config, 'particleOpacity', 0.1, 1.0).name('Opacity');
            
            const folderMotion = gui.addFolder('Motion Dynamics');
            folderMotion.add(config, 'flowSpeed', 0, 1.0).name('Gravity');
            folderMotion.add(config, 'rotationSpeed', 0, 0.02).name('Spin');
            
            const folderAudio = gui.addFolder('Audio Response');
            folderAudio.add(config, 'bassSensitivity', 0, 3.0).name('Bass (Shake)');
            folderAudio.add(config, 'trebleSensitivity', 0, 3.0).name('Treble (Flash)');

            const folderFX = gui.addFolder('Post-Processing');
            folderFX.add(config, 'bloomStrength', 0, 3.0).name('Glow Intensity').onChange(v => bloomPass.strength = v);
            
            if(window.innerWidth > 600) { folderScene.open(); folderAudio.open(); }
        }

        function updateGUIColor(hex) {
            config.themeColor = hex;
            if(gui) gui.controllersRecursive().forEach(c => { if(c.property === 'themeColor') c.updateDisplay(); });
        }
        function onMouseMove(e) {
            const x = e.clientX / window.innerWidth;
            if(config.shape !== 'nebula' && config.shape !== 'cumulus') {
                 titleEl.style.backgroundImage = `linear-gradient(${45 + x*40}deg, #fff, #a1c4fd)`;
            }
        }
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0]; if(!file) return;
            songTitleEl.innerText = file.name.replace(/\.[^/.]+$/, "");
            const reader = new FileReader();
            reader.onload = (ev) => {
                if(audioContext) audioContext.close();
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioContext.decodeAudioData(ev.target.result, buffer => {
                    audioBuffer = buffer; audioDuration = buffer.duration; playAudio(0);
                });
                audioAnalyser = audioContext.createAnalyser(); audioAnalyser.fftSize = 512;
                dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
            };
            reader.readAsArrayBuffer(file);
        });
        function playAudio(offset) {
            if (audioSource) audioSource.stop();
            audioSource = audioContext.createBufferSource(); audioSource.buffer = audioBuffer;
            audioSource.connect(audioAnalyser); audioAnalyser.connect(audioContext.destination);
            audioSource.start(0, offset); isPlaying = true; playBtn.innerText = "Pause";
            if(window.pTimer) clearInterval(window.pTimer);
            const startT = audioContext.currentTime - offset;
            window.pTimer = setInterval(() => {
                if(!isPlaying) return;
                const curr = audioContext.currentTime - startT; const pct = (curr / audioDuration) * 100;
                progressBar.value = pct; const m = Math.floor(curr/60); const s = Math.floor(curr%60).toString().padStart(2,'0');
                timeDisplay.innerText = `${m}:${s}`;
                if(pct>=100) { isPlaying=false; playBtn.innerText="Replay"; clearInterval(window.pTimer); }
            }, 200);
        }
        playBtn.addEventListener('click', () => {
            if(!audioContext) return;
            if(isPlaying) { audioContext.suspend(); isPlaying=false; playBtn.innerText="Resume"; }
            else { audioContext.resume(); isPlaying=true; playBtn.innerText="Pause"; }
        });
        progressBar.addEventListener('input', (e) => { if(audioBuffer) playAudio((e.target.value/100)*audioDuration); });
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
        }
        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen();
        });
        init();
    </script>
