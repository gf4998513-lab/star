<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul - Origin & Zen</title>
    <style>
        /* --- 沉浸式深空背景 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            user-select: none;
        }

        /* 顶部 LOGO */
        #header-title {
            position: absolute;
            top: 25px;
            width: 100%;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 12px;
            z-index: 10;
            pointer-events: none;
            /* 默认金色，JS会动态改 */
            background-image: linear-gradient(180deg, #fff, #cca300);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            transition: opacity 1s, background-image 1s;
        }

        /* UI 容器 */
        #player-controls {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 20;
            color: #dcdcdc;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 260px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }

        button {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: #ccc;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.4s ease;
        }
        button:hover { background: rgba(255,255,255,0.2); border-color: #fff; color: #fff; }

        input[type="range"] {
            -webkit-appearance: none; width: 100%; height: 2px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px; outline: none; margin: 10px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 10px; height: 10px; border-radius: 50%;
            background: #fff; cursor: pointer; box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .song-info {
            font-size: 0.9rem; font-weight: 300; letter-spacing: 1px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            margin-bottom: 15px; color: #eee;
        }

        .label { font-size: 0.7rem; color: #666; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; display: flex; justify-content: space-between; }
        #file-input { display: none; }
        
        #clock {
            position: absolute; bottom: 30px; left: 30px;
            color: rgba(255, 255, 255, 0.2);
            font-family: 'Helvetica Neue', sans-serif; font-weight: 100;
            font-size: 0.9rem; letter-spacing: 2px; z-index: 10;
        }

        #fullscreen-btn {
            position: absolute; bottom: 30px; right: 30px; z-index: 20;
            background: transparent; border: 1px solid rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.4);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: all 0.3s;
        }
        #fullscreen-btn:hover { border-color: #fff; color: #fff; }

        .lil-gui.root { position: absolute; top: 20px; right: 20px; z-index: 100; }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #666; font-size: 0.9rem; letter-spacing: 4px; text-transform: uppercase;
            pointer-events: none; transition: opacity 0.8s;
        }
    </style>
</head>
<body>

    <div id="header-title">Soul</div>
    <div id="loading">Initializing Void...</div>

    <div id="player-controls">
        <div class="song-info" id="current-song">WAITING FOR SIGNAL</div>
        <div class="control-row">
            <button id="btn-upload">Load Audio</button>
            <button id="btn-play">Play</button>
        </div>
        <div class="label"><span>Time</span> <span id="time-display">0:00</span></div>
        <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
        <div class="label">Volume</div>
        <input type="range" id="vol-bar" value="0.7" min="0" max="1" step="0.01">
        <input type="file" id="file-input" accept="audio/*" multiple>
    </div>

    <div id="clock">00:00:00</div>
    <button id="fullscreen-btn">⛶</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 核心配置 ---
        const config = {
            particleCount: 20000, 
            particleSize: 0.2,
            themeColor: '#ffcc00', 
            shape: 'origin',       // 默认新形状：Origin (起源)
            flowSpeed: 0.3,        // 慢速
            rotationSpeed: 0.0008, 
            bloomStrength: 1.5,    
            bloomRadius: 0.6,
            bloomThreshold: 0.05,
            breathRate: 0.6        // 呼吸频率
        };

        let scene, camera, renderer, composer, controls;
        let particles, particleGeo;
        let positions, targets, initialPositions;
        
        // 粒子元数据：类型区分 (0=Core, 1=Outer/Ripples/Orbits)
        let types; 
        // 粒子元数据：轨道参数 (用于Origin模式的星河旋转)
        let orbitParams; 

        let clock = new THREE.Clock();
        let audioContext, audioAnalyser, audioSource, audioBuffer;
        let isPlaying = false;
        let dataArray;
        let audioDuration = 0;
        let gui;

        const songTitleEl = document.getElementById('current-song');
        const progressBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time-display');
        const playBtn = document.getElementById('btn-play');
        const titleEl = document.getElementById('header-title');

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 5, 80);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.03;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.2;
            controls.enableZoom = true;

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2), 
                config.bloomStrength, config.bloomRadius, config.bloomThreshold
            );
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createParticles();
            initGUI(bloomPass);
            
            window.addEventListener('resize', onWindowResize);
            document.getElementById('loading').style.opacity = 0;
            animate();
            setInterval(updateClock, 1000);
        }

        function createParticles() {
            particleGeo = new THREE.BufferGeometry();
            
            positions = new Float32Array(config.particleCount * 3);
            targets = new Float32Array(config.particleCount * 3);
            initialPositions = new Float32Array(config.particleCount * 3);
            const colors = new Float32Array(config.particleCount * 3);
            
            types = new Int8Array(config.particleCount);
            orbitParams = new Float32Array(config.particleCount * 3); // 存储轨道的 [radius, angle, speed]

            const colorObj = new THREE.Color(config.themeColor);

            for (let i = 0; i < config.particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;

                colors[i * 3] = colorObj.r;
                colors[i * 3 + 1] = colorObj.g;
                colors[i * 3 + 2] = colorObj.b;
            }

            particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: config.particleSize,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8,
                map: getSprite()
            });

            particles = new THREE.Points(particleGeo, material);
            scene.add(particles);

            calculateShape(config.shape);
        }

        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0,32,32,32);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.3, 'rgba(255,255,255,0.4)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        // --- 核心：形态生成算法 ---
        function calculateShape(type) {
            config.shape = type;
            const count = config.particleCount;

            // 样式与颜色切换
            if (type === 'zen') {
                updateColor('#ffffff'); // Zen模式：纯白
                titleEl.style.backgroundImage = 'linear-gradient(180deg, #fff, #999)';
                config.breathRate = 0.5;
            } else if (type === 'origin') {
                updateColor('#ffcc00'); // Origin模式：金橙
                titleEl.style.backgroundImage = 'linear-gradient(180deg, #fff, #ffae00, #cc6600)';
                config.breathRate = 0.4; // 更慢的熔融感
            } else {
                updateColor('#4ca1ff'); // 其他模式：蓝
                titleEl.style.backgroundImage = 'linear-gradient(180deg, #fff, #4ca1ff)';
            }

            for (let i = 0; i < count; i++) {
                let x = 0, y = 0, z = 0;
                const idx = i * 3;
                types[i] = 0; // 重置

                switch (type) {
                    // ==========================================
                    // 1. ZEN (复刻：液态球体 + 四波峰涟漪)
                    // ==========================================
                    case 'zen':
                        if (i < count * 0.5) {
                            // Core: 液态球体
                            types[i] = 0; 
                            const r = 13 * Math.cbrt(Math.random()); 
                            const theta = Math.acos(2 * Math.random() - 1);
                            const phi = Math.random() * Math.PI * 2;
                            // 稍微压扁一点点Y轴，增加静谧感
                            x = r * Math.sin(theta) * Math.cos(phi);
                            y = r * Math.sin(theta) * Math.sin(phi) * 0.95;
                            z = r * Math.cos(theta);
                        } else {
                            // Ripples: 四波峰引力场线
                            types[i] = 1;
                            const rBase = 18 + Math.random() * 45; 
                            const angle = Math.random() * Math.PI * 2;
                            
                            // 存储原始位置用于波形计算
                            initialPositions[idx] = rBase * Math.cos(angle);
                            initialPositions[idx+1] = 0; // Y轴在动画里算
                            initialPositions[idx+2] = rBase * Math.sin(angle);
                            
                            x = initialPositions[idx];
                            y = 0;
                            z = initialPositions[idx+2];
                        }
                        break;

                    // ==========================================
                    // 2. ORIGIN (新版：熔融金液 + 星河轨道)
                    // ==========================================
                    case 'origin':
                        // 60% 核心流体, 40% 星河轨道
                        if (i < count * 0.6) {
                            // Core: 熔融的垂坠球体
                            types[i] = 0;
                            // 使用高斯分布聚集在中心，但向下拉伸
                            const theta = Math.acos(2 * Math.random() - 1);
                            const phi = Math.random() * Math.PI * 2;
                            const rRaw = 12 * Math.cbrt(Math.random());
                            
                            x = rRaw * Math.sin(theta) * Math.cos(phi);
                            z = rRaw * Math.sin(theta) * Math.sin(phi);
                            let yRaw = rRaw * Math.cos(theta);

                            // 关键造型：底部熔融下坠
                            // 如果粒子在下半球 (y < 0)，给予指数级的拉伸
                            if (yRaw < 0) {
                                // 越靠近底部极点，拉伸越长
                                const dropFactor = 1 + Math.abs(yRaw) * 0.15; 
                                yRaw *= dropFactor; 
                            }
                            y = yRaw;
                            
                            // 颜色处理：中心白亮，边缘金红
                            if(type === 'origin') {
                                const dist = Math.sqrt(x*x + y*y + z*z) / 20;
                                const colors = particleGeo.attributes.color.array;
                                colors[idx] = 1.0; 
                                colors[idx+1] = 0.9 - dist * 0.6; // 渐变到橙色
                                colors[idx+2] = 0.6 - dist * 0.6; // 渐变到红色
                            }

                        } else {
                            // Orbits: 3D 星河轨道
                            types[i] = 1;
                            // 随机分配到 3-4 个主要的轨道面上
                            const orbitIndex = i % 4; 
                            const angle = (i / (count * 0.4)) * Math.PI * 2 * 10; // 连贯性
                            const radius = 25 + Math.random() * 30;
                            
                            // 定义轨道的倾斜 (Tilt)
                            let tiltX = 0, tiltZ = 0;
                            if (orbitIndex === 0) { tiltX = 0.2; tiltZ = 0.1; }
                            else if (orbitIndex === 1) { tiltX = -0.3; tiltZ = 0.4; }
                            else if (orbitIndex === 2) { tiltX = 0.5; tiltZ = -0.2; }
                            else { tiltX = 0; tiltZ = 0; } // 水平大环

                            // 预计算旋转后的圆环坐标
                            // 原始圆环在 X-Z 平面
                            let ox = radius * Math.cos(angle);
                            let oy = (Math.random()-0.5) * 1.5; // 轨道厚度
                            let oz = radius * Math.sin(angle);

                            // 应用旋转矩阵 (简化版)
                            let y1 = oy * Math.cos(tiltX) - oz * Math.sin(tiltX);
                            let z1 = oy * Math.sin(tiltX) + oz * Math.cos(tiltX);
                            let x1 = ox * Math.cos(tiltZ) - y1 * Math.sin(tiltZ);
                            let y2 = ox * Math.sin(tiltZ) + y1 * Math.cos(tiltZ);

                            x = x1; y = y2; z = z1;

                            // 存储轨道参数以便在 animate 中旋转
                            orbitParams[idx] = radius;     // 半径
                            orbitParams[idx+1] = angle;    // 初始角度
                            orbitParams[idx+2] = tiltX;    // 存储倾角信息等(简化处理，animate里重新算旋转更平滑)
                            
                            // 备份初始位置，用于旋转参考
                            initialPositions[idx] = x;
                            initialPositions[idx+1] = y;
                            initialPositions[idx+2] = z;

                            // 轨道颜色：微弱的冷光或暗金
                            if(type === 'origin') {
                                const colors = particleGeo.attributes.color.array;
                                colors[idx] = 0.8; colors[idx+1] = 0.7; colors[idx+2] = 0.5;
                            }
                        }
                        break;

                    case 'galaxy': 
                        const spiral = i * 0.05; const rG = i * 0.01;
                        x = rG * Math.cos(spiral) * 20; z = rG * Math.sin(spiral) * 20; y = (Math.random()-0.5)*5;
                        break;
                    
                    case 'sphere':
                        const rS = 30 * Math.cbrt(Math.random());
                        const phiS = Math.acos(2 * Math.random() - 1);
                        const thetaS = Math.random() * Math.PI * 2;
                        x = rS * Math.sin(phiS) * Math.cos(thetaS);
                        y = rS * Math.sin(phiS) * Math.sin(thetaS);
                        z = rS * Math.cos(phiS);
                        break;

                    default: // mobius
                        const u = (i/count) * Math.PI * 4; 
                        const w = 8 + (Math.random()-0.5)*2; const rad = 25;
                        x = (rad + w * Math.cos(u/2)) * Math.cos(u);
                        y = (rad + w * Math.cos(u/2)) * Math.sin(u);
                        z = w * Math.sin(u/2);
                }

                targets[idx] = x;
                targets[idx+1] = y;
                targets[idx+2] = z;
            }
            
            particleGeo.attributes.color.needsUpdate = true;
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);

            let beat = 0; 
            if (isPlaying && audioAnalyser) {
                audioAnalyser.getByteFrequencyData(dataArray);
                const bassAvg = (dataArray[2] + dataArray[5] + dataArray[8]) / 3;
                beat = bassAvg / 255; 
            }

            const time = clock.getElapsedTime();
            const positionsArray = particleGeo.attributes.position.array;
            
            // 呼吸变量 (通用)
            const breath = Math.sin(time * config.breathRate) * 0.05 + 1; 

            // 根据模式执行不同的物理逻辑
            if (config.shape === 'origin') {
                // === ORIGIN 物理逻辑 (熔融 + 星轨) ===
                
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    
                    if (types[i] === 0) { 
                        // [Core] 熔融金液
                        // 逻辑：球体表面蠕动 + 向下流淌趋势
                        const tx = targets[idx];
                        const ty = targets[idx+1];
                        const tz = targets[idx+2];
                        
                        // Noise 蠕动 (模拟液体表面张力)
                        const noise = Math.sin(tx * 0.15 + time) * Math.cos(ty * 0.15 + time * 0.8) * 0.6;
                        
                        // 音乐律动：核心轻微膨胀
                        const pulse = beat * 1.5;

                        // 粘滞流淌模拟：
                        // 并不是真的改 target y，而是让当前 y 有一个基于时间的微小偏移，模拟缓慢下坠感，然后循环
                        // 这里用简单的 sine 模拟上下浮动，但下半部分幅度大
                        let meltOffset = 0;
                        if (ty < 0) {
                            meltOffset = Math.sin(time * 0.5 + tx) * (Math.abs(ty) * 0.05);
                        }

                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], tx * breath + noise + tx*pulse*0.05, 0.05);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], ty * breath + noise + meltOffset + ty*pulse*0.05, 0.05);
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], tz * breath + noise + tz*pulse*0.05, 0.05);

                    } else {
                        // [Orbits] 3D 星河轨道旋转
                        // 让整个轨道围绕Y轴缓慢旋转
                        // 读取初始位置
                        const ox = initialPositions[idx];
                        const oy = initialPositions[idx+1];
                        const oz = initialPositions[idx+2];

                        // 旋转速度：外圈慢，内圈快 (开普勒?) -> 这里简化为统一慢速
                        const rotSpeed = time * 0.1;
                        
                        // 绕Y轴旋转公式
                        const rx = ox * Math.cos(rotSpeed) - oz * Math.sin(rotSpeed);
                        const rz = ox * Math.sin(rotSpeed) + oz * Math.cos(rotSpeed);
                        // Y轴保持倾角不变 (因为是绕Y旋转，Y坐标不变)
                        const ry = oy;

                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], rx, 0.1);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], ry, 0.1);
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], rz, 0.1);
                    }
                }
                // 整体缓慢自旋
                particles.rotation.y = time * 0.02; 

            } else if (config.shape === 'zen') {
                // === ZEN 物理逻辑 (液态 + 涟漪) ===
                // 复刻上一版的逻辑
                
                const rippleSpeed = time * 0.8;
                // 相机推拉模拟
                // const camDist = 60 + Math.sin(time * 0.1) * 10; 
                
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    
                    if (types[i] === 0) {
                        // Core Logic
                        const tx = targets[idx];
                        const ty = targets[idx+1];
                        const tz = targets[idx+2];
                        const noise = Math.sin(tx * 0.1 + time) * Math.cos(ty * 0.1 + time) * 0.5;
                        const audioBump = beat * 1.5;

                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], tx * breath + tx * audioBump * 0.1 + noise, 0.05);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], ty * breath + ty * audioBump * 0.1 + noise, 0.05);
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], tz * breath + tz * audioBump * 0.1 + noise, 0.05);
                    } else {
                        // Ripples Logic (四波峰)
                        const ox = initialPositions[idx];
                        const oz = initialPositions[idx+2];
                        const dist = Math.sqrt(ox*ox + oz*oz);
                        const angle = Math.atan2(oz, ox);

                        // Sin(4*theta) 波形
                        const wave = Math.sin(angle * 4 + dist * 0.2 - rippleSpeed) * Math.cos(dist * 0.1);
                        const amplitude = 2.0 * (1 + beat * 2);

                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], ox, 0.05);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], wave * amplitude, 0.1);
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], oz, 0.05);
                    }
                }
                particles.rotation.y = time * 0.05;

            } else {
                // === 通用逻辑 ===
                const moveSpeed = 0.05;
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    positionsArray[idx] += (targets[idx] - positionsArray[idx]) * moveSpeed;
                    positionsArray[idx+1] += (targets[idx+1] - positionsArray[idx+1]) * moveSpeed;
                    positionsArray[idx+2] += (targets[idx+2] - positionsArray[idx+2]) * moveSpeed;
                }
                particles.rotation.y += config.rotationSpeed;
            }

            particleGeo.attributes.position.needsUpdate = true;
            controls.update();
            composer.render();
        }

        function updateColor(hex) {
            config.themeColor = hex;
            const c = new THREE.Color(hex);
            const colors = particleGeo.attributes.color.array;
            // 基础刷新，特定模式会在 calculateShape 里做更细致的渐变覆盖
            if(config.shape !== 'origin') { 
                for(let i=0; i<config.particleCount; i++) {
                    colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b;
                }
                particleGeo.attributes.color.needsUpdate = true;
            }
        }

        // --- 交互部分 ---
        document.getElementById('btn-upload').addEventListener('click', () => document.getElementById('file-input').click());
        document.getElementById('file-input').addEventListener('change', handleFileSelect);
        playBtn.addEventListener('click', togglePlay);
        
        progressBar.addEventListener('input', (e) => {
            if(audioBuffer) playAudio((e.target.value / 100) * audioDuration);
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            songTitleEl.innerText = file.name.replace(/\.[^/.]+$/, "");
            
            // 自动判断：如果是Zen模式保持Zen，否则保持Origin
            // 这里不做强制切换，让用户自己切
            
            const reader = new FileReader();
            reader.onload = function(ev) {
                if(audioContext) audioContext.close();
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioContext.decodeAudioData(ev.target.result, buffer => {
                    audioBuffer = buffer;
                    audioDuration = buffer.duration;
                    playAudio(0);
                });
                audioAnalyser = audioContext.createAnalyser();
                audioAnalyser.fftSize = 256;
                dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
            };
            reader.readAsArrayBuffer(file);
        }

        function playAudio(offset) {
            if (audioSource) audioSource.stop();
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            audioSource.connect(audioAnalyser);
            audioAnalyser.connect(audioContext.destination);
            audioSource.start(0, offset);
            isPlaying = true;
            playBtn.innerText = "Pause";
            startProgressTimer(offset);
        }

        function togglePlay() {
            if(!audioContext) return;
            if(isPlaying) { audioContext.suspend(); isPlaying = false; playBtn.innerText = "Resume"; }
            else { audioContext.resume(); isPlaying = true; playBtn.innerText = "Pause"; }
        }

        function startProgressTimer(startTime) {
            if(window.progTimer) clearInterval(window.progTimer);
            const startStamp = audioContext.currentTime - startTime;
            window.progTimer = setInterval(() => {
                if(!isPlaying) return;
                const curr = audioContext.currentTime - startStamp;
                progressBar.value = (curr / audioDuration) * 100;
                const min = Math.floor(curr / 60);
                const sec = Math.floor(curr % 60).toString().padStart(2, '0');
                timeDisplay.innerText = `${min}:${sec}`;
                if(curr >= audioDuration) { isPlaying = false; playBtn.innerText = "Replay"; clearInterval(window.progTimer); }
            }, 500);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }

        function initGUI(bloomPass) {
            gui = new GUI({ title: 'Energy State' });
            
            gui.add(config, 'shape', ['origin', 'zen', 'galaxy', 'sphere', 'mobius'])
                .name('Form Type')
                .onChange(val => calculateShape(val));
                
            gui.add(config, 'bloomStrength', 0, 3).name('Glow Intensity').onChange(v => bloomPass.strength = v);
            gui.add(config, 'flowSpeed', 0, 1).name('Time Dilation');
            
            if(window.innerWidth < 600) gui.close();
        }
        
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        });

        init();
    </script>
</body>
