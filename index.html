<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVID MUSIC - Soul Visualizer</title>
    <style>
        /* --- 全局样式 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #020202; /* 绝对黑虚空 */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            user-select: none;
        }

        /* 顶部 LOGO */
        #header-title {
            position: absolute;
            top: 25px;
            width: 100%;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 12px;
            z-index: 10;
            pointer-events: none;
            background-image: linear-gradient(180deg, #ffffff, #8899aa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 10px 40px rgba(0,0,0,0.9);
            transition: all 0.5s;
        }

        /* 左侧播放器 UI */
        #player-controls {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 20;
            color: #ccc;
            background: rgba(15, 16, 18, 0.95);
            backdrop-filter: blur(40px);
            padding: 20px;
            border-radius: 4px;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            width: 280px;
            box-shadow: 0 30px 80px rgba(0,0,0,1.0);
            transition: transform 0.3s;
        }
        
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }

        button {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            color: #ddd;
            padding: 8px 16px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 1px;
        }
        button:hover { background: rgba(255,255,255,0.2); color: #fff; }

        input[type="range"] {
            -webkit-appearance: none; width: 100%; height: 4px;
            background: #222; border-radius: 2px; outline: none; margin: 10px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px; border-radius: 50%;
            background: #ccc; cursor: pointer; border: 2px solid #000;
        }
        
        .song-info {
            font-size: 0.9rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            margin-bottom: 5px; color: #fff; letter-spacing: 0.5px;
        }
        .artist-name { font-size: 0.7rem; color: #666; margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase; }

        #file-input { display: none; }
        
        #clock {
            position: absolute; bottom: 30px; left: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Helvetica Neue', sans-serif; font-weight: 100; font-size: 0.9rem; letter-spacing: 2px; z-index: 10;
        }

        #fullscreen-btn {
            position: absolute; bottom: 30px; right: 30px; z-index: 20;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white;
            width: 40px; height: 40px; border-radius: 0; cursor: pointer; font-size: 1.2rem; transition: all 0.3s;
        }
        #fullscreen-btn:hover { background: rgba(255,255,255,0.3); }

        .lil-gui.root { position: absolute; top: 20px; right: 20px; z-index: 100; }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 0.8rem; letter-spacing: 4px; pointer-events: none; transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="header-title">DAVID MUSIC</div>
    <div id="loading">SYSTEM INITIALIZING...</div>

    <div id="player-controls">
        <div class="song-info" id="current-song">No Audio Data</div>
        <div class="artist-name">Upload to Generate Shape</div>
        
        <div class="control-row">
            <button id="btn-upload">UPLOAD MP3</button>
            <button id="btn-play">PLAY</button>
        </div>
        
        <div style="font-size: 0.7rem; color:#666; display:flex; justify-content:space-between;">
            <span>TIMELINE</span> <span id="time-display">0:00</span>
        </div>
        <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
        
        <div style="font-size: 0.7rem; color:#666; margin-top:5px;">INTENSITY</div>
        <input type="range" id="vol-bar" value="0.7" min="0" max="1" step="0.01">

        <input type="file" id="file-input" accept="audio/*" multiple>
    </div>

    <div id="clock">00:00:00</div>
    <button id="fullscreen-btn">⛶</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 全局配置 ---
        const config = {
            particleCount: 45000, 
            shape: 'cumulus', // 默认模式：实体积雨云
            
            // 视觉调节
            particleSize: 0.9,    
            particleOpacity: 0.9, 
            themeColor: '#ffffff',
            useDynamicColor: true, 
            
            // 运动调节
            flowSpeed: 0.35,      
            rotationSpeed: 0.0001, 
            flowDirection: 1,
            
            // 音乐响应
            bassSensitivity: 1.5, 
            trebleSensitivity: 1.0, 
            
            // 后期特效
            bloomStrength: 0.4,   
            bloomRadius: 0.2,
            breathRate: 0.2       
        };

        let scene, camera, renderer, composer, controls;
        let particles, particleGeo;
        let positions, targets, initialPositions;
        
        let types, uvData, colorAttributes, clumpIDs, localCoords, lifeData; 
        
        // 新增：用于 Unique 模式的哈希变量
        let songHash = 0;
        let rng; // 伪随机数生成器

        let clock = new THREE.Clock();
        let audioContext, audioAnalyser, audioSource, audioBuffer;
        let isPlaying = false;
        let dataArray;
        let audioDuration = 0;
        let gui;

        // --- 离散团簇配置 (Discrete Clumps) ---
        const CLUMP_COUNT = 6; 
        const DROP_CYCLE_DURATION = 12.0; 
        const clumpOrigins = [];
        for(let i=0; i<CLUMP_COUNT; i++) {
            clumpOrigins.push({
                x: (Math.random()-0.5)*20, 
                z: (Math.random()-0.5)*20,
                phase: (i / CLUMP_COUNT) * DROP_CYCLE_DURATION, 
                scale: 0.8 + Math.random() * 0.4
            });
        }

        // --- 伪随机数生成器 (保证每首歌形状一致) ---
        class SeededRandom {
            constructor(seed) { this.seed = seed; }
            next() {
                this.seed = (this.seed * 9301 + 49297) % 233280;
                return this.seed / 233280;
            }
            range(min, max) { return min + this.next() * (max - min); }
        }
        rng = new SeededRandom(12345); // 默认种子

        // UI
        const titleEl = document.getElementById('header-title');
        const songTitleEl = document.getElementById('current-song');
        const timeDisplay = document.getElementById('time-display');
        const progressBar = document.getElementById('progress-bar');
        const playBtn = document.getElementById('btn-play');
        const uploadBtn = document.getElementById('btn-upload');
        const fileInput = document.getElementById('file-input');

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020202, 0.001);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, -10, 90);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.03;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.05; 

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2), 
                config.bloomStrength, config.bloomRadius, 0.1
            );
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createParticles();
            initGUI(bloomPass);

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            
            document.getElementById('loading').style.opacity = 0;
            animate();
            setInterval(updateClock, 1000);
        }

        function createParticles() {
            if(particles) { scene.remove(particles); particleGeo.dispose(); }

            particleGeo = new THREE.BufferGeometry();
            positions = new Float32Array(config.particleCount * 3);
            targets = new Float32Array(config.particleCount * 3);
            initialPositions = new Float32Array(config.particleCount * 3);
            const colors = new Float32Array(config.particleCount * 3);
            
            types = new Int8Array(config.particleCount);
            colorAttributes = new Float32Array(config.particleCount * 3);
            clumpIDs = new Int8Array(config.particleCount);
            localCoords = new Float32Array(config.particleCount * 3); 
            lifeData = new Float32Array(config.particleCount);
            uvData = new Float32Array(config.particleCount * 2);

            const c = new THREE.Color(config.themeColor);

            for (let i = 0; i < config.particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
                colors[i * 3] = c.r; colors[i * 3 + 1] = c.g; colors[i * 3 + 2] = c.b;
            }

            particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: config.particleSize,
                vertexColors: true,
                blending: THREE.NormalBlending, 
                depthWrite: false, 
                transparent: true,
                opacity: config.particleOpacity,
                map: getSprite()
            });

            particles = new THREE.Points(particleGeo, material);
            scene.add(particles);

            calculateShape(config.shape);
        }

        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0,32,32,32);
            grad.addColorStop(0, 'rgba(255,255,255,1.0)'); 
            grad.addColorStop(0.4, 'rgba(240,240,245,0.5)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        // --- 形状计算逻辑 (新增 Unique) ---
        function calculateShape(type) {
            config.shape = type;
            const count = config.particleCount;
            let idx = 0;

            if(type === 'unique') {
                // 专属模式：高亮，发光叠加，基于Hash
                // 使用 Hash 生成颜色
                const h = Math.abs(songHash % 360);
                titleEl.style.backgroundImage = `linear-gradient(135deg, hsl(${h},80%,70%), hsl(${(h+120)%360},80%,70%))`;
                particles.material.blending = THREE.AdditiveBlending;
                particles.material.opacity = 0.7;
            } else if(type === 'cumulus') {
                titleEl.style.backgroundImage = 'linear-gradient(180deg, #ffffff, #667788)';
                if(config.useDynamicColor) updateGUIColor('#ffffff');
                particles.material.blending = THREE.NormalBlending; 
                particles.material.opacity = 0.9;
            } else {
                particles.material.blending = THREE.AdditiveBlending;
                particles.material.opacity = 0.6;
                if (type === 'nebula') titleEl.style.backgroundImage = 'linear-gradient(135deg, #fff, #ffcc00, #ff00ff)';
                else if (type === 'origin') titleEl.style.backgroundImage = 'linear-gradient(180deg, #fff, #ffae00)';
                else if (type === 'zen') titleEl.style.backgroundImage = 'linear-gradient(180deg, #fff, #999)';
            }

            // --- UNIQUE MODE (基于歌曲生成) ---
            if (type === 'unique') {
                // 重置随机数生成器
                rng = new SeededRandom(songHash);
                
                // 随机决定拓扑参数
                const shapeVariant = Math.floor(rng.next() * 3); // 0: Harmonics, 1: Twisted Ring, 2: Chaos Cloud
                const paramA = rng.range(2, 12);
                const paramB = rng.range(2, 12);
                const colorHue = Math.floor(rng.next() * 360);
                
                for (let i = 0; i < count; i++) {
                    let x, y, z;
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI;

                    if (shapeVariant === 0) { // Harmonic Sphere
                        const r = 25 + Math.sin(paramA * u) * Math.cos(paramB * v) * 5;
                        x = r * Math.sin(v) * Math.cos(u);
                        y = r * Math.sin(v) * Math.sin(u);
                        z = r * Math.cos(v);
                    } else if (shapeVariant === 1) { // Twisted Torus
                        const R = 20, r = 8;
                        const p = Math.floor(paramA), q = Math.floor(paramB);
                        x = (R + r * Math.cos(p * u)) * Math.cos(q * u);
                        y = (R + r * Math.cos(p * u)) * Math.sin(q * u);
                        z = r * Math.sin(p * u) * 2.0;
                    } else { // Chaos Cloud
                        const r = 30 * Math.pow(Math.random(), 0.5);
                        const deform = Math.sin(u * paramA) * 5;
                        x = (r + deform) * Math.sin(v) * Math.cos(u);
                        y = (r + deform) * Math.sin(v) * Math.sin(u);
                        z = (r + deform) * Math.cos(v);
                    }

                    targets[idx] = x; targets[idx+1] = y; targets[idx+2] = z;
                    initialPositions[idx] = x; initialPositions[idx+1] = y; initialPositions[idx+2] = z;
                    
                    // 基于 Hash 的颜色
                    const sat = 60 + rng.next() * 40;
                    const lit = 50 + rng.next() * 30;
                    const col = new THREE.Color(`hsl(${colorHue + Math.random()*30}, ${sat}%, ${lit}%)`);
                    
                    colorAttributes[idx] = col.r;
                    colorAttributes[idx+1] = col.g;
                    colorAttributes[idx+2] = col.b;
                    
                    // 存储用于动画的相位
                    lifeData[i] = Math.random();

                    idx += 3;
                }
            }
            // --- CUMULUS MODE (原代码保持不变) ---
            else if (type === 'cumulus') { 
                const blobs = [{x:0, y:8, z:0, r:16}, {x:12, y:10, z:5, r:11}, {x:-12, y:9, z:5, r:11}, {x:6, y:15, z:-8, r:10}, {x:-6, y:14, z:-6, r:10}, {x:0, y:20, z:0, r:8}];
                const dropParticleCount = Math.floor(count * 0.3); const bodyCount = count - dropParticleCount;
                for (let i = 0; i < bodyCount; i++) {
                    types[i] = 0; const blob = blobs[Math.floor(Math.random() * blobs.length)];
                    const r = blob.r * Math.pow(Math.random(), 0.35); const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                    let x = blob.x + r * Math.sin(phi) * Math.cos(theta); let y = blob.y + r * Math.sin(phi) * Math.sin(theta); let z = blob.z + r * Math.cos(phi);
                    if (y < 0) { y = (Math.random() - 0.5) * 0.5; x *= 1.1; z *= 1.1; }
                    targets[idx] = x; targets[idx+1] = y; targets[idx+2] = z; initialPositions[idx] = x; initialPositions[idx+1] = y; initialPositions[idx+2] = z;
                    const heightNorm = Math.max(0, y) / 28; const distNorm = Math.sqrt(x*x + z*z) / 22;
                    let shade = 0.1 + heightNorm * 0.9; shade -= (1.0 - distNorm) * 0.2; if(y < 2) shade = 0.15; shade = Math.max(0.05, Math.min(1.0, shade));
                    colorAttributes[idx] = shade; colorAttributes[idx+1] = shade * 1.01; colorAttributes[idx+2] = shade * 1.03; idx += 3;
                }
                const perClump = Math.floor(dropParticleCount / CLUMP_COUNT);
                for (let c = 0; c < CLUMP_COUNT; c++) {
                    for (let k = 0; k < perClump; k++) {
                        const i = bodyCount + c * perClump + k; if (i >= count) break;
                        types[i] = 1; clumpIDs[i] = c;
                        const clumpScale = clumpOrigins[c].scale; const r = 3.5 * clumpScale * Math.pow(Math.random(), 0.3); const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                        const lx = r * Math.sin(phi) * Math.cos(theta); const ly = r * Math.sin(phi) * Math.sin(theta); const lz = r * Math.cos(phi);
                        localCoords[i*3] = lx; localCoords[i*3+1] = ly; localCoords[i*3+2] = lz;
                        colorAttributes[i*3] = 0.5; colorAttributes[i*3+1] = 0.52; colorAttributes[i*3+2] = 0.55;
                    }
                }
            } else if (type === 'nebula') {
                const maxDist=80; for(let i=0; i<count; i++) { const rand=Math.random(); let pType=2; if(rand<0.3) pType=0; else if(rand<0.65) pType=1; types[i]=pType; const theta=Math.random()*Math.PI*2; const phi=Math.acos(2*Math.random()-1); const nx=Math.sin(phi)*Math.cos(theta); const ny=Math.sin(phi)*Math.sin(theta); const nz=Math.cos(phi); const speedVar=0.5+Math.random()*0.5; initialPositions[idx]=nx*speedVar; initialPositions[idx+1]=ny*speedVar; initialPositions[idx+2]=nz*speedVar; const startDist=Math.random()*60; targets[idx]=nx*startDist; targets[idx+1]=ny*startDist; targets[idx+2]=nz*startDist; lifeData[i]=startDist; if(pType===0){colorAttributes[idx]=1.0;colorAttributes[idx+1]=0.8;colorAttributes[idx+2]=0.0;} else if(pType===1){colorAttributes[idx]=1.0;colorAttributes[idx+1]=0.0;colorAttributes[idx+2]=0.8;} else{colorAttributes[idx]=0.0;colorAttributes[idx+1]=0.9;colorAttributes[idx+2]=1.0;} idx+=3; }
            } else if (type === 'origin') {
                 const coreCount = Math.floor(count * 0.55); const goldenRatio = (1 + Math.sqrt(5)) / 2; for (let i = 0; i < coreCount; i++) { types[i]=0; const theta=2*Math.PI*i/goldenRatio; const phi=Math.acos(1-2*(i+0.5)/coreCount); const r=12; targets[idx]=r*Math.sin(phi)*Math.cos(theta); targets[idx+1]=r*Math.sin(phi)*Math.sin(theta); targets[idx+2]=r*Math.cos(phi); initialPositions[idx]=Math.sin(phi)*Math.cos(theta); initialPositions[idx+1]=Math.sin(phi)*Math.sin(theta); initialPositions[idx+2]=Math.cos(phi); idx+=3; } const latLines=24; const lonLines=36; for (let i = coreCount; i < count; i++) { types[i]=1; const relativeI=i-coreCount; const isLat=relativeI%2===0; let u,v,radius=35+Math.random()*2; if(isLat){const lineIdx=Math.floor((relativeI/2)/((count-coreCount)/2/latLines)); v=(lineIdx/latLines)*Math.PI; u=(relativeI%100)/100*Math.PI*2;}else{const lineIdx=Math.floor((relativeI/2)/((count-coreCount)/2/lonLines)); u=(lineIdx/lonLines)*Math.PI*2; v=(relativeI%100)/100*Math.PI;} targets[idx]=radius*Math.sin(v)*Math.cos(u); targets[idx+1]=radius*Math.sin(v)*Math.sin(u); targets[idx+2]=radius*Math.cos(v); uvData[i*2]=u; uvData[i*2+1]=v; idx+=3; }
            } else if (type === 'zen') {
                 for (let i=0; i<count; i++) { if(i<count*0.5){types[i]=0; const r=13*Math.cbrt(Math.random()); const theta=Math.acos(2*Math.random()-1); const phi=Math.random()*Math.PI*2; targets[idx]=r*Math.sin(theta)*Math.cos(phi); targets[idx+1]=r*Math.sin(theta)*Math.sin(phi); targets[idx+2]=r*Math.cos(theta);} else{types[i]=1; const rBase=18+Math.random()*45; const angle=Math.random()*Math.PI*2; initialPositions[idx]=rBase*Math.cos(angle); initialPositions[idx+1]=0; initialPositions[idx+2]=rBase*Math.sin(angle); targets[idx]=initialPositions[idx]; targets[idx+1]=0; targets[idx+2]=initialPositions[idx+2];} idx+=3; }
            }
            
            particleGeo.attributes.position.needsUpdate = true;
            particleGeo.attributes.color.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);

            let bass = 0, treble = 0;
            if (isPlaying && audioAnalyser) {
                audioAnalyser.getByteFrequencyData(dataArray);
                let bSum = 0; for(let i=0; i<20; i++) bSum += dataArray[i];
                bass = (bSum / 20) / 255; 
                let tSum = 0; for(let i=100; i<150; i++) tSum += dataArray[i];
                treble = (tSum / 50) / 255; 
            }

            const time = clock.getElapsedTime();
            const positionsArray = particleGeo.attributes.position.array;
            const colorsArray = particleGeo.attributes.color.array;
            
            const breath = Math.sin(time * config.breathRate) * 0.05 + 1;
            const bassImpact = bass * config.bassSensitivity;
            const trebleImpact = treble * config.trebleSensitivity;

            particles.material.size = config.particleSize;
            particles.material.opacity = config.particleOpacity;
            const customColor = new THREE.Color(config.themeColor);

            if (config.shape === 'unique') {
                // ==========================================
                // UNIQUE MODE: AUDIO REACTIVE DANCE
                // ==========================================
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    const tx = targets[idx], ty = targets[idx+1], tz = targets[idx+2];
                    const offset = lifeData[i]; // 随机相位
                    
                    // 音乐驱动的位移
                    // Bass: 整体脉冲
                    const pulse = 1.0 + bassImpact * 0.5 * Math.sin(time * 5 + offset);
                    // Treble: 高频抖动
                    const jitter = trebleImpact * 2.0 * Math.cos(time * 20 + offset);
                    
                    positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], tx * pulse + jitter, 0.1);
                    positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], ty * pulse + jitter, 0.1);
                    positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], tz * pulse + jitter, 0.1);
                    
                    // 颜色反应：高音闪烁
                    if(trebleImpact > 0.1) {
                        colorsArray[idx] = Math.min(1, colorAttributes[idx] + trebleImpact * 0.5);
                        colorsArray[idx+1] = Math.min(1, colorAttributes[idx+1] + trebleImpact * 0.5);
