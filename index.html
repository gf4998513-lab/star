<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul - 3D Music Visualizer (Optimized)</title>
    <style>
        /* --- 样式保持现代简洁 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            user-select: none;
        }

        /* 顶部 LOGO */
        #header-title {
            position: absolute;
            top: 25px;
            width: 100%;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 12px;
            z-index: 10;
            pointer-events: none;
            background-image: linear-gradient(45deg, #fff, #8ec5fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        /* 控制区容器 */
        #player-controls {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 20;
            color: #eee;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 260px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }
        #player-controls:hover {
            transform: translateY(-2px);
        }
        
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }

        /* 进度条样式 */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
            margin: 10px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
        
        .song-info {
            font-size: 1rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 15px;
            color: #a1c4fd;
        }

        .label {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
        }

        #file-input { display: none; }

        /* 左下角时间 */
        #clock {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            letter-spacing: 2px;
            z-index: 10;
        }

        /* 全屏按钮 */
        #fullscreen-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 20;
            background: rgba(255,255,255,0.1);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            padding: 0;
        }

        /* 修正 GUI 位置 */
        .lil-gui.root {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            letter-spacing: 2px;
            opacity: 1;
            transition: opacity 0.5s;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="header-title">Soul</div>
    <div id="loading">Initialize Universe...</div>

    <div id="player-controls">
        <div class="song-info" id="current-song">WAITING FOR MUSIC</div>
        
        <div class="control-row">
            <button id="btn-upload">Load Music</button>
            <button id="btn-play">Play</button>
        </div>
        
        <div class="label"><span>Track</span> <span id="time-display">0:00</span></div>
        <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
        
        <div class="label">Volume</div>
        <input type="range" id="vol-bar" value="0.7" min="0" max="1" step="0.01">

        <input type="file" id="file-input" accept="audio/*" multiple>
    </div>

    <div id="clock">00:00:00</div>
    <button id="fullscreen-btn">⛶</button>

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 核心配置 ---
        const config = {
            // 性能优化：15000是一个在浏览器中保持60FPS的平衡点
            particleCount: 15000, 
            particleSize: 0.25,
            themeColor: '#4ca1ff',
            shape: 'galaxy', 
            flowSpeed: 0.8,
            rotationSpeed: 0.002,
            bloomStrength: 1.2,
            bloomRadius: 0.5,
            bloomThreshold: 0.1,
            spread: 1.0 // 形状的扩散程度（体积感）
        };

        let scene, camera, renderer, composer, controls;
        let particles, particleGeo;
        let positions, targets; // 核心数据数组
        
        let clock = new THREE.Clock();
        let audioContext, audioAnalyser, audioSource, audioBuffer;
        let isPlaying = false;
        let dataArray, frequencyArray;
        let audioDuration = 0;

        // UI 引用
        const songTitleEl = document.getElementById('current-song');
        const progressBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time-display');
        const playBtn = document.getElementById('btn-play');

        // --- 初始化系统 ---
        function init() {
            // 1. 场景
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0025);

            // 2. 相机
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 20, 60);

            // 3. 渲染器 (优化点：限制像素比)
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 限制最高2x，防4K卡顿
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            // 4. 控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // 5. 后期处理 (优化点：Bloom分辨率减半)
            const renderScene = new RenderPass(scene, camera);
            
            // Vector2 设置为窗口的一半大小，极大提升性能
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2), 
                config.bloomStrength, config.bloomRadius, config.bloomThreshold
            );
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 6. 粒子初始化
            createParticles();
            
            // 7. UI与事件
            initGUI(bloomPass);
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            
            // 加载完成
            document.getElementById('loading').style.opacity = 0;
            animate();
            
            setInterval(updateClock, 1000);
        }

        function createParticles() {
            particleGeo = new THREE.BufferGeometry();
            
            // 使用 Float32Array 存储数据
            positions = new Float32Array(config.particleCount * 3);
            targets = new Float32Array(config.particleCount * 3);
            const colors = new Float32Array(config.particleCount * 3);
            
            const colorObj = new THREE.Color(config.themeColor);

            for (let i = 0; i < config.particleCount; i++) {
                // 初始随机位置（爆炸中心）
                positions[i * 3] = (Math.random() - 0.5) * 200;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 200;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 200;

                // 颜色稍微随机化
                colors[i * 3] = colorObj.r + (Math.random() - 0.5) * 0.1;
                colors[i * 3 + 1] = colorObj.g + (Math.random() - 0.5) * 0.1;
                colors[i * 3 + 2] = colorObj.b + (Math.random() - 0.5) * 0.1;
            }

            particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: config.particleSize,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.9,
                map: getSprite()
            });

            particles = new THREE.Points(particleGeo, material);
            scene.add(particles);

            // 立即计算目标形状
            calculateShape(config.shape);
        }

        // 高性能纹理生成
        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.3)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        // --- 核心形状算法 (已优化体积感) ---
        function calculateShape(type) {
            config.shape = type;
            const count = config.particleCount;
            
            for (let i = 0; i < count; i++) {
                let x = 0, y = 0, z = 0;
                const idx = i * 3;
                
                // 归一化进度 (0 -> 1)
                const p = i / count;
                const angle = p * Math.PI * 2;
                
                // 随机变量，用于增加厚度 (Volume)
                const rand1 = Math.random() - 0.5;
                const rand2 = Math.random() - 0.5;
                const rand3 = Math.random() - 0.5;
                const spread = config.spread;

                switch (type) {
                    case 'galaxy': 
                        // 螺旋星系
                        const arms = 3;
                        const spin = p * arms * Math.PI * 2;
                        const dist = Math.pow(Math.random(), 0.5) * 40; // 核心密集边缘稀疏
                        x = Math.cos(spin + dist * 0.2) * dist;
                        y = rand2 * (10 - dist * 0.2); // 中心厚边缘薄
                        z = Math.sin(spin + dist * 0.2) * dist;
                        break;

                    case 'lorenz': 
                        // 优化版洛伦兹：不再是单线条，而是利用方程生成随机点云
                        // 这样即使粒子多也不会重叠消失
                        let lx = 0.1, ly = 0, lz = 0;
                        // 使用确定的伪随机种子快速迭代到不同位置
                        const tOffset = i * 0.05; 
                        // 为了效率，我们近似模拟形状，而不是真迭代
                        // 使用参数方程的某种近似或预计算会更好，这里用一种分布模拟：
                        // Lorenz approximate shape distribution
                        const theta = p * Math.PI * 80; // 多圈
                        const r = 20 + rand1 * 5;
                        // 双翼结构模拟
                        const wing = (i % 2 === 0) ? 1 : -1;
                        x = (Math.sin(theta) * 15 + rand1 * spread) * wing + wing * 10;
                        y = Math.cos(theta * 2.5) * 10 + rand2 * spread;
                        z = (Math.cos(theta) * 15 + rand3 * spread) + 25;
                        break;
                    
                    case 'heart':
                        // 3D 心形体积
                        // x = 16sin^3(t)
                        // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
                        const t = angle * 20; // 重复多次填充
                        const scale = 1.5;
                        // 关键：在基础曲线上增加随机半径
                        const v = Math.random(); 
                        x = 16 * Math.pow(Math.sin(t), 3) * scale + rand1 * 2;
                        y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * scale + rand2 * 2;
                        z = rand3 * 10 * v; // 内部厚度
                        break;

                    case 'mobius':
                        // 莫比乌斯带体积
                        const u = p * Math.PI * 2 * 2; // 2圈
                        const width = 8 + rand1 * 2;
                        const radius = 25;
                        x = (radius + width * Math.cos(u/2)) * Math.cos(u);
                        y = (radius + width * Math.cos(u/2)) * Math.sin(u);
                        z = width * Math.sin(u/2) + rand3 * 2;
                        break;

                    case 'sphere':
                        // 球体体积（不仅仅是表面）
                        const rS = 30 * Math.cbrt(Math.random()); // 均匀体分布
                        const phi = Math.acos(2 * Math.random() - 1);
                        const thetaS = Math.random() * Math.PI * 2;
                        x = rS * Math.sin(phi) * Math.cos(thetaS);
                        y = rS * Math.sin(phi) * Math.sin(thetaS);
                        z = rS * Math.cos(phi);
                        break;

                    case 'cube':
                        // 散点立方体
                        const size = 40;
                        x = (Math.random() - 0.5) * size;
                        y = (Math.random() - 0.5) * size;
                        z = (Math.random() - 0.5) * size;
                        // 门格尔海绵风格剔除 (简单模拟)
                        if (Math.abs(x) < size/6 && Math.abs(y) < size/6) x *= 3;
                        break;

                    default: // Random
                        x = (Math.random() - 0.5) * 100;
                        y = (Math.random() - 0.5) * 100;
                        z = (Math.random() - 0.5) * 100;
                }

                targets[idx] = x;
                targets[idx+1] = y;
                targets[idx+2] = z;
            }
        }

        // --- 动画循环 (核心优化) ---
        function animate() {
            requestAnimationFrame(animate);

            // 获取音频数据
            let beat = 0; 
            let freqAvg = 0;
            if (isPlaying && audioAnalyser) {
                audioAnalyser.getByteFrequencyData(dataArray);
                // 计算低频能量作为 Beat
                const bassAvg = (dataArray[2] + dataArray[4] + dataArray[6]) / 3;
                beat = bassAvg / 255;
                
                // 整体能量
                let sum = 0;
                for(let i=0; i<dataArray.length; i+=10) sum += dataArray[i]; // 降采样计算
                freqAvg = sum / (dataArray.length/10);
            }

            const time = clock.getElapsedTime();
            const positionsArray = particleGeo.attributes.position.array;
            
            // 优化点：不要在循环里做 sin/cos 计算，把常量提出来
            const moveSpeed = 0.04 * (config.flowSpeed + beat); // 响应音乐的速度
            
            // 粒子更新循环
            for (let i = 0; i < config.particleCount; i++) {
                const idx = i * 3;
                
                // 当前位置
                const px = positionsArray[idx];
                const py = positionsArray[idx+1];
                const pz = positionsArray[idx+2];
                
                // 目标位置
                const tx = targets[idx];
                const ty = targets[idx+1];
                const tz = targets[idx+2];

                // 简单的缓动 (Lerp) - 高效
                // 如果距离很近就不更新了，省一点点（可选，但 lerp 很便宜）
                positionsArray[idx] += (tx - px) * moveSpeed;
                positionsArray[idx+1] += (ty - py) * moveSpeed;
                positionsArray[idx+2] += (tz - pz) * moveSpeed;

                // 音乐扰动：只对部分粒子或整体做简单位移，避免复杂的三角函数
                if (beat > 0.1) {
                   // 简单的抖动
                   positionsArray[idx+1] += (Math.random()-0.5) * beat * 0.5;
                }
            }

            // 标记 Buffer 需要更新 (这是必须的，但因为减少了粒子数，现在会很快)
            particleGeo.attributes.position.needsUpdate = true;

            // 整体旋转 (GPU层面，开销极小)
            const rotSpeed = config.rotationSpeed + beat * 0.005;
            particles.rotation.y += rotSpeed;
            particles.rotation.z += rotSpeed * 0.3;

            // 整体缩放 (随着低音律动)
            const targetScale = 1 + beat * 0.2;
            particles.scale.setScalar(THREE.MathUtils.lerp(particles.scale.x, targetScale, 0.1));

            controls.update();
            composer.render();
        }

        // --- 交互逻辑 ---
        document.getElementById('btn-upload').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            songTitleEl.innerText = file.name.replace(/\.[^/.]+$/, "");
            songTitleEl.style.color = "#fff";
            
            // 根据文件名生成专属风格
            generateStyleFromHash(file.name);

            const reader = new FileReader();
            reader.onload = function(ev) {
                if(audioContext) audioContext.close();
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                audioContext.decodeAudioData(ev.target.result, buffer => {
                    audioBuffer = buffer;
                    audioDuration = buffer.duration;
                    playAudio(0);
                });
                
                audioAnalyser = audioContext.createAnalyser();
                audioAnalyser.fftSize = 256; // 降低FFT大小提升性能
                dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
            };
            reader.readAsArrayBuffer(file);
        });

        function playAudio(offset) {
            if (audioSource) audioSource.stop();
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            audioSource.connect(audioAnalyser);
            audioAnalyser.connect(audioContext.destination);
            audioSource.start(0, offset);
            
            isPlaying = true;
            playBtn.innerText = "Pause";
            
            // 进度条逻辑
            startProgressTimer(offset);
        }

        playBtn.addEventListener('click', () => {
            if(!audioContext) return;
            if(isPlaying) {
                audioContext.suspend();
                isPlaying = false;
                playBtn.innerText = "Resume";
            } else {
                audioContext.resume();
                isPlaying = true;
                playBtn.innerText = "Pause";
            }
        });

        function startProgressTimer(startTime) {
            if(window.progTimer) clearInterval(window.progTimer);
            const startStamp = audioContext.currentTime - startTime;
            
            window.progTimer = setInterval(() => {
                if(!isPlaying) return;
                const curr = audioContext.currentTime - startStamp;
                const pct = (curr / audioDuration) * 100;
                progressBar.value = pct;
                
                // 格式化时间
                const min = Math.floor(curr / 60);
                const sec = Math.floor(curr % 60).toString().padStart(2, '0');
                timeDisplay.innerText = `${min}:${sec}`;
                
                if(pct >= 100) {
                    isPlaying = false;
                    playBtn.innerText = "Replay";
                    clearInterval(window.progTimer);
                }
            }, 500); // 降低UI更新频率
        }
        
        // 进度条拖拽
        progressBar.addEventListener('change', (e) => {
            if(audioBuffer) {
                const t = (e.target.value / 100) * audioDuration;
                playAudio(t);
            }
        });

        // 生成专属颜色和形状
        function generateStyleFromHash(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            
            const shapes = ['galaxy', 'lorenz', 'heart', 'mobius', 'sphere', 'cube'];
            const shape = shapes[Math.abs(hash) % shapes.length];
            
            const h = Math.abs(hash * 13) % 360;
            const s = 60 + (Math.abs(hash) % 40);
            const color = new THREE.Color(`hsl(${h}, ${s}%, 60%)`);
            
            // 更新GUI和配置
            config.shape = shape;
            config.themeColor = '#' + color.getHexString();
            
            calculateShape(shape);
            
            // 更新粒子颜色
            const colors = particleGeo.attributes.color.array;
            for(let i=0; i<config.particleCount; i++) {
                colors[i*3] = color.r + (Math.random()-0.5)*0.2;
                colors[i*3+1] = color.g + (Math.random()-0.5)*0.2;
                colors[i*3+2] = color.b + (Math.random()-0.5)*0.2;
            }
            particleGeo.attributes.color.needsUpdate = true;
        }

        // 鼠标移动改变顶部标题颜色
        function onMouseMove(e) {
            const x = e.clientX / window.innerWidth;
            const title = document.getElementById('header-title');
            title.style.backgroundImage = `linear-gradient(${45 + x*50}deg, #fff, hsl(${x*360}, 70%, 70%))`;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            // 窗口大小时也要注意Bloom的性能
            composer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }

        function initGUI(bloomPass) {
            const gui = new GUI({ title: 'Soul Controls' });
            
            gui.add(config, 'shape', ['galaxy', 'lorenz', 'heart', 'mobius', 'sphere', 'cube'])
                .name('Shape')
                .onChange(val => calculateShape(val));
                
            gui.addColor(config, 'themeColor').name('Theme Color').onChange(val => {
                const c = new THREE.Color(val);
                const colors = particleGeo.attributes.color.array;
                for(let i=0; i<config.particleCount; i++) {
                    colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b;
                }
                particleGeo.attributes.color.needsUpdate = true;
            });
            
            gui.add(config, 'particleSize', 0.1, 2).name('Size').onChange(v => particles.material.size = v);
            gui.add(config, 'bloomStrength', 0, 3).name('Glow').onChange(v => bloomPass.strength = v);
            gui.add(config, 'flowSpeed', 0.1, 3).name('Speed');
            
            // 默认收起
            if(window.innerWidth < 600) gui.close();
        }
        
        // 全屏逻辑
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        });

        // 启动
        init();

    </script>
</body>
</html>
