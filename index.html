<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVID MUSIC - Soul Visualizer</title>
    <style>
        /* --- 全局样式 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #020202;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            user-select: none;
        }

        /* 顶部 LOGO */
        #header-title {
            position: absolute;
            top: 25px;
            width: 100%;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 12px;
            z-index: 10;
            pointer-events: none;
            background-image: linear-gradient(180deg, #ffffff, #8899aa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 10px 40px rgba(0,0,0,0.8);
            transition: all 1.0s;
        }

        /* 左侧播放器 UI */
        #player-controls {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 20;
            color: #ccc;
            background: rgba(15, 16, 18, 0.9);
            backdrop-filter: blur(40px);
            padding: 20px;
            border-radius: 4px;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            width: 280px;
            box-shadow: 0 30px 80px rgba(0,0,0,1.0);
            transition: transform 0.3s;
        }
        
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }

        button {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            color: #ddd;
            padding: 8px 16px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 1px;
        }
        button:hover { background: rgba(255,255,255,0.2); color: #fff; border-color: #fff; }

        input[type="range"] {
            -webkit-appearance: none; width: 100%; height: 4px;
            background: #222; border-radius: 2px; outline: none; margin: 10px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px; border-radius: 50%;
            background: #ccc; cursor: pointer; border: 2px solid #000;
        }
        
        .song-info {
            font-size: 0.9rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            margin-bottom: 5px; color: #fff; letter-spacing: 0.5px;
        }
        .artist-name { font-size: 0.7rem; color: #666; margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase; }

        #file-input { display: none; }
        
        #clock {
            position: absolute; bottom: 30px; left: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Helvetica Neue', sans-serif; font-weight: 100; font-size: 0.9rem; letter-spacing: 2px; z-index: 10;
        }

        #fullscreen-btn {
            position: absolute; bottom: 30px; right: 30px; z-index: 20;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white;
            width: 40px; height: 40px; border-radius: 0; cursor: pointer; font-size: 1.2rem; transition: all 0.3s;
        }
        #fullscreen-btn:hover { background: rgba(255,255,255,0.3); }

        .lil-gui.root { position: absolute; top: 20px; right: 20px; z-index: 100; }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 0.8rem; letter-spacing: 4px; pointer-events: none; transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="header-title">DAVID MUSIC</div>
    <div id="loading">AWAITING AUDIO DNA...</div>

    <div id="player-controls">
        <div class="song-info" id="current-song">No Audio Data</div>
        <div class="artist-name">Upload to Generate ID</div>
        
        <div class="control-row">
            <button id="btn-upload">UPLOAD MP3</button>
            <button id="btn-play">PLAY</button>
        </div>
        
        <div style="font-size: 0.7rem; color:#666; display:flex; justify-content:space-between;">
            <span>TIMELINE</span> <span id="time-display">0:00</span>
        </div>
        <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
        
        <div style="font-size: 0.7rem; color:#666; margin-top:5px;">VOLUME</div>
        <input type="range" id="vol-bar" value="0.7" min="0" max="1" step="0.01">

        <input type="file" id="file-input" accept="audio/*" multiple>
    </div>

    <div id="clock">00:00:00</div>
    <button id="fullscreen-btn">⛶</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 全局配置 ---
        const config = {
            particleCount: 40000, 
            shape: 'cumulus', // 默认模式
            
            // 视觉调节
            particleSize: 0.8,
            particleOpacity: 0.8,
            themeColor: '#ffffff',
            useDynamicColor: true, 
            
            // 运动调节
            flowSpeed: 0.4, 
            rotationSpeed: 0.0001, 
            flowDirection: 1,
            
            // 音乐响应
            bassSensitivity: 1.5, 
            trebleSensitivity: 1.0, 
            
            // 后期特效
            bloomStrength: 0.6, 
            bloomRadius: 0.4,
            breathRate: 0.2
        };

        // --- 核心变量 ---
        let scene, camera, renderer, composer, controls;
        let particles, particleGeo;
        let positions, targets, initialPositions;
        let types, uvData, colorAttributes, lifeData, clumpIDs, localCoords, streamIDs, streamOffsets; // 复用以前的数组
        let songHash = 0; // 当前歌曲的哈希值
        
        let clock = new THREE.Clock();
        let audioContext, audioAnalyser, audioSource, audioBuffer;
        let isPlaying = false;
        let dataArray;
        let audioDuration = 0;
        let gui;

        // --- 伪随机数生成器 (保证每首歌形状一致) ---
        class SeededRandom {
            constructor(seed) { this.seed = seed; }
            next() {
                this.seed = (this.seed * 9301 + 49297) % 233280;
                return this.seed / 233280;
            }
            range(min, max) { return min + this.next() * (max - min); }
        }
        let rng = new SeededRandom(12345);

        // --- Cumulus 模式专用变量 ---
        const CLUMP_COUNT = 5; 
        const LOOP_HEIGHT = 90; 
        const clumpOrigins = [];
        for(let i=0; i<CLUMP_COUNT; i++) {
            clumpOrigins.push({
                x: (Math.random()-0.5)*15, 
                z: (Math.random()-0.5)*15,
                phase: (i / CLUMP_COUNT) * 12.0, 
                size: 3 + Math.random() * 2 
            });
        }

        // UI Elements
        const titleEl = document.getElementById('header-title');
        const songTitleEl = document.getElementById('current-song');
        const timeDisplay = document.getElementById('time-display');
        const progressBar = document.getElementById('progress-bar');
        const playBtn = document.getElementById('btn-play');
        const uploadBtn = document.getElementById('btn-upload');
        const fileInput = document.getElementById('file-input');
        const volBar = document.getElementById('vol-bar');

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020202, 0.0015);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, -10, 90);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.03;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.05;

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2), 
                config.bloomStrength, config.bloomRadius, 0.1
            );
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createParticles();
            initGUI(bloomPass);

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            
            document.getElementById('loading').style.opacity = 0;
            animate();
            setInterval(updateClock, 1000);
        }

        function createParticles() {
            if(particles) { scene.remove(particles); particleGeo.dispose(); }

            particleGeo = new THREE.BufferGeometry();
            positions = new Float32Array(config.particleCount * 3);
            targets = new Float32Array(config.particleCount * 3);
            initialPositions = new Float32Array(config.particleCount * 3);
            const colors = new Float32Array(config.particleCount * 3);
            
            types = new Int8Array(config.particleCount);
            colorAttributes = new Float32Array(config.particleCount * 3);
            clumpIDs = new Int8Array(config.particleCount);
            localCoords = new Float32Array(config.particleCount * 3); 
            lifeData = new Float32Array(config.particleCount);
            uvData = new Float32Array(config.particleCount * 2);

            const c = new THREE.Color(config.themeColor);

            for (let i = 0; i < config.particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
                colors[i * 3] = c.r; colors[i * 3 + 1] = c.g; colors[i * 3 + 2] = c.b;
            }

            particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: config.particleSize,
                vertexColors: true,
                blending: THREE.NormalBlending, 
                depthWrite: false,
                transparent: true,
                opacity: config.particleOpacity,
                map: getSprite()
            });

            particles = new THREE.Points(particleGeo, material);
            scene.add(particles);

            calculateShape(config.shape);
        }

        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0,32,32,32);
            grad.addColorStop(0, 'rgba(255,255,255,0.95)');
            grad.addColorStop(0.5, 'rgba(230,230,240,0.5)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        // --- 核心：计算形状 (包含新增的 Unique 逻辑) ---
        function calculateShape(type) {
            config.shape = type;
            const count = config.particleCount;
            let idx = 0;

            // UI Feedback Logic
            if(type === 'unique') {
                // 独特模式：颜色和参数由 Hash 决定，不手动覆盖
                // 但要更新 Title 颜色
                const hue = Math.abs(songHash % 360);
                titleEl.style.backgroundImage = `linear-gradient(135deg, hsl(${hue},80%,80%), hsl(${(hue+180)%360},80%,60%))`;
                particles.material.blending = THREE.AdditiveBlending; // 独特模式通常发光比较好看
                particles.material.opacity = 0.7;
            } else if (type === 'cumulus') {
                titleEl.style.backgroundImage = 'linear-gradient(180deg, #ffffff, #667788)';
                if(config.useDynamicColor) updateGUIColor('#ffffff');
                particles.material.blending = THREE.NormalBlending; 
                particles.material.opacity = 0.9;
            } else if (type === 'nebula') {
                titleEl.style.backgroundImage = 'linear-gradient(135deg, #fff, #ffcc00, #ff00ff)';
                particles.material.blending = THREE.AdditiveBlending;
                particles.material.opacity = 0.6;
            } else if (type === 'origin') {
                titleEl.style.backgroundImage = 'linear-gradient(180deg, #fff, #ffae00)';
                particles.material.blending = THREE.AdditiveBlending;
            } else if (type === 'zen') {
                titleEl.style.backgroundImage = 'linear-gradient(180deg, #fff, #999)';
                particles.material.blending = THREE.NormalBlending;
            }

            // --- UNIQUE MODE (基于歌曲生成的专属形状) ---
            if (type === 'unique') {
                // 使用 seed 重置 RNG
                rng = new SeededRandom(songHash);
                
                // 随机决定拓扑类型 (0: Harmonics Sphere, 1: Twisted Torus, 2: Noise Cloud)
                const shapeType = Math.floor(rng.next() * 3);
                
                // 随机参数
                const paramA = rng.range(2, 10);
                const paramB = rng.range(2, 10);
                const twist = rng.range(0.5, 3.0);
                
                // 生成专属颜色基调
                const baseHue = Math.floor(rng.next() * 360);
                const colorC = new THREE.Color(`hsl(${baseHue}, 80%, 60%)`);
                const colorV = new THREE.Color(`hsl(${(baseHue+40)%360}, 80%, 50%)`);

                for (let i = 0; i < count; i++) {
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI;
                    
                    let x, y, z;

                    if (shapeType === 0) { // Harmonic Sphere
                        // R = R0 + sin(A*theta) * cos(B*phi)
                        const rBase = 25;
                        const deform = Math.sin(paramA * u) * Math.cos(paramB * v) * 5;
                        const r = rBase + deform;
                        x = r * Math.sin(v) * Math.cos(u);
                        y = r * Math.sin(v) * Math.sin(u);
                        z = r * Math.cos(v);
                    } else if (shapeType === 1) { // Torus Knot-ish
                        const rMajor = 20;
                        const rMinor = 8;
                        const p = Math.floor(paramA); const q = Math.floor(paramB);
                        const phi = u * p;
                        x = (rMajor + rMinor * Math.cos(q * u)) * Math.cos(phi);
                        y = (rMajor + rMinor * Math.cos(q * u)) * Math.sin(phi);
                        z = rMinor * Math.sin(q * u) * twist;
                    } else { // Noise Cluster
                        const r = 30 * Math.pow(Math.random(), 0.5);
                        x = r * Math.sin(v) * Math.cos(u);
                        y = r * Math.sin(v) * Math.sin(u) * twist; // Stretch
                        z = r * Math.cos(v);
                    }

                    targets[idx] = x; targets[idx+1] = y; targets[idx+2] = z;
                    initialPositions[idx] = x; initialPositions[idx+1] = y; initialPositions[idx+2] = z; // 记录基准

                    // 颜色分配
                    const mix = Math.random();
                    colorAttributes[idx] = colorC.r * mix + colorV.r * (1-mix);
                    colorAttributes[idx+1] = colorC.g * mix + colorV.g * (1-mix);
                    colorAttributes[idx+2] = colorC.b * mix + colorV.b * (1-mix);
                    
                    // 存储一些随机因子到 lifeData 用于动画
                    lifeData[i] = Math.random(); 
                    
                    idx += 3;
                }
            }
            // --- CUMULUS MODE (实体积雨云) ---
            else if (type === 'cumulus') {
                const blobs = [{x:0, y:8, z:0, r:16}, {x:12, y:10, z:5, r:11}, {x:-12, y:9, z:5, r:11}, {x:6, y:15, z:-8, r:10}, {x:-6, y:14, z:-6, r:10}, {x:0, y:20, z:0, r:8}];
                const dropParticleCount = Math.floor(count * 0.3); const bodyCount = count - dropParticleCount;
                for (let i = 0; i < bodyCount; i++) {
                    types[i] = 0; const blob = blobs[Math.floor(Math.random() * blobs.length)];
                    const r = blob.r * Math.pow(Math.random(), 0.35); const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                    let x = blob.x + r * Math.sin(phi) * Math.cos(theta); let y = blob.y + r * Math.sin(phi) * Math.sin(theta); let z = blob.z + r * Math.cos(phi);
                    if (y < 0) { y = (Math.random() - 0.5) * 0.5; x *= 1.1; z *= 1.1; }
                    targets[idx] = x; targets[idx+1] = y; targets[idx+2] = z; initialPositions[idx] = x; initialPositions[idx+1] = y; initialPositions[idx+2] = z;
                    const heightNorm = Math.max(0, y) / 28; const distNorm = Math.sqrt(x*x + z*z) / 22;
                    let shade = 0.1 + heightNorm * 0.9; shade -= (1.0 - distNorm) * 0.2; if(y < 2) shade = 0.15; shade = Math.max(0.05, Math.min(1.0, shade));
                    colorAttributes[idx] = shade; colorAttributes[idx+1] = shade * 1.01; colorAttributes[idx+2] = shade * 1.03; idx += 3;
                }
                const perClump = Math.floor(dropParticleCount / CLUMP_COUNT);
                for (let c = 0; c < CLUMP_COUNT; c++) {
                    for (let k = 0; k < perClump; k++) {
                        const i = bodyCount + c * perClump + k; if (i >= count) break;
                        types[i] = 1; clumpIDs[i] = c;
                        const clumpScale = clumpOrigins[c].size; const r = 3.5 * clumpScale * Math.pow(Math.random(), 0.3); 
                        const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                        localCoords[i*3] = r * Math.sin(phi) * Math.cos(theta); localCoords[i*3+1] = r * Math.sin(phi) * Math.sin(theta); localCoords[i*3+2] = r * Math.cos(phi);
                        colorAttributes[i*3] = 0.5; colorAttributes[i*3+1] = 0.52; colorAttributes[i*3+2] = 0.55;
                    }
                }
            } 
            // --- NEBULA MODE (Singularity) ---
            else if (type === 'nebula') {
                const maxDist=80; for(let i=0; i<count; i++) {
                    const rand=Math.random(); let pType=2; if(rand<0.3) pType=0; else if(rand<0.65) pType=1; types[i]=pType;
                    const theta=Math.random()*Math.PI*2; const phi=Math.acos(2*Math.random()-1);
                    const nx=Math.sin(phi)*Math.cos(theta); const ny=Math.sin(phi)*Math.sin(theta); const nz=Math.cos(phi);
                    const speedVar=0.5+Math.random()*0.5; initialPositions[idx]=nx*speedVar; initialPositions[idx+1]=ny*speedVar; initialPositions[idx+2]=nz*speedVar;
                    const startDist=Math.random()*60; targets[idx]=nx*startDist; targets[idx+1]=ny*startDist; targets[idx+2]=nz*startDist; lifeData[i]=startDist;
                    if(pType===0){colorAttributes[idx]=1.0;colorAttributes[idx+1]=0.8;colorAttributes[idx+2]=0.0;} else if(pType===1){colorAttributes[idx]=1.0;colorAttributes[idx+1]=0.0;colorAttributes[idx+2]=0.8;} else{colorAttributes[idx]=0.0;colorAttributes[idx+1]=0.9;colorAttributes[idx+2]=1.0;} idx+=3;
                }
            } 
            // --- ORIGIN / ZEN ---
            else {
                // 简化的 fallback，与之前保持一致
                for (let i = 0; i < count; i++) {
                    const r = 30 * Math.cbrt(Math.random()); const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                    targets[idx] = r*Math.sin(phi)*Math.cos(theta); targets[idx+1] = r*Math.sin(phi)*Math.sin(theta); targets[idx+2] = r*Math.cos(phi);
                    colorAttributes[idx] = 1.0; colorAttributes[idx+1] = 1.0; colorAttributes[idx+2] = 1.0;
                    idx += 3;
                }
            }
            
            particleGeo.attributes.position.needsUpdate = true;
            particleGeo.attributes.color.needsUpdate = true;
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);

            // Audio Analysis
            let bass = 0, treble = 0;
            if (isPlaying && audioAnalyser) {
                audioAnalyser.getByteFrequencyData(dataArray);
                let bSum = 0; for(let i=0; i<20; i++) bSum += dataArray[i]; bass = (bSum / 20) / 255; 
                let tSum = 0; for(let i=100; i<150; i++) tSum += dataArray[i]; treble = (tSum / 50) / 255; 
            }

            const time = clock.getElapsedTime();
            const positionsArray = particleGeo.attributes.position.array;
            const colorsArray = particleGeo.attributes.color.array;
            
            const breath = Math.sin(time * config.breathRate) * 0.05 + 1;
            const bassImpact = bass * config.bassSensitivity;
            const trebleImpact = treble * config.trebleSensitivity;

            particles.material.size = config.particleSize;
            particles.material.opacity = config.particleOpacity;
            const customColor = new THREE.Color(config.themeColor);

            if (config.shape === 'unique') {
                // ==========================================
                // UNIQUE MODE DYNAMICS (Music Reactive)
                // ==========================================
                // 恢复 RNG 状态 (这里简化，直接用 Hash 衍生参数)
                const motionSpeed = 0.5 + (songHash % 10) * 0.1;
                
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    const tx = targets[idx]; const ty = targets[idx+1]; const tz = targets[idx+2];
                    
                    // 基于音频的位移: 向外脉冲
                    const pulse = 1.0 + bassImpact * 0.3 * Math.sin(lifeData[i] * 10 + time);
                    
                    // 旋转扰动
                    const noise = Math.sin(ty * 0.1 + time * motionSpeed) * trebleImpact;

                    positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], tx * pulse + noise, 0.1);
                    positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], ty * pulse, 0.1);
                    positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], tz * pulse - noise, 0.1);

                    // 颜色反应
                    // 高音让颜色变亮/变白
                    let r = colorAttributes[idx] + trebleImpact * 0.5;
                    let g = colorAttributes[idx+1] + trebleImpact * 0.5;
                    let b = colorAttributes[idx+2] + trebleImpact * 0.5;
                    
                    colorsArray[idx] = Math.min(1, r);
                    colorsArray[idx+1] = Math.min(1, g);
                    colorsArray[idx+2] = Math.min(1, b);
                }
                particles.rotation.y += config.rotationSpeed * (1 + bassImpact);
                particles.rotation.z += config.rotationSpeed * 0.5;

            } else if (config.shape === 'cumulus') { 
                // ==========================================
                // CUMULUS PHYSICS
                // ==========================================
                const GRAVITY = 9.8 * config.flowSpeed; 
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    const type = types[i];
                    
                    if (type === 0) { // Body
                        const tx = targets[idx]; const ty = targets[idx+1]; const tz = targets[idx+2];
                        const yFactor = Math.max(0, ty) / 10;
                        const scale = breath + bassImpact * 0.02 * yFactor;
                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], tx * (1+(scale-1)*yFactor*0.3), 0.1);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], targets[idx+1] * scale, 0.1);
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], targets[idx+2] * (1+(scale-1)*yFactor*0.3), 0.1);
                        if(config.useDynamicColor) {
                            colorsArray[idx] = colorAttributes[idx] + trebleImpact*0.1;
                            colorsArray[idx+1] = colorAttributes[idx+1] + trebleImpact*0.1;
                            colorsArray[idx+2] = colorAttributes[idx+2] + trebleImpact*0.1;
                        } else { colorsArray[idx] = customColor.r; colorsArray[idx+1] = customColor.g; colorsArray[idx+2] = customColor.b; }
                    } else if (type === 1) { // Clumps
                        const cid = clumpIDs[i]; const origin = clumpOrigins[cid];
                        const t = (time + origin.phase) % 12.0; 
                        const fallDist = 0.5 * GRAVITY * t * t; let currentY = 0 - fallDist;
                        const lx = localCoords[idx]; const ly = localCoords[idx+1]; const lz = localCoords[idx+2];
                        let morphFactor = 0; if (fallDist > 10) morphFactor = Math.min((fallDist - 10) / 50, 1.0); 
                        const distH = Math.sqrt(lx*lx + lz*lz) + 0.001; const dirX = lx / distH; const dirZ = lz / distH;
                        const ringRadius = 4.0 * morphFactor; const flattenY = 1.0 - morphFactor * 0.7;
                        const finalLx = lx + dirX * ringRadius; const finalLy = ly * flattenY; const finalLz = lz + dirZ * ringRadius;
                        let alpha = 1.0; if (t < 0.5) alpha = t * 2.0; if (currentY < -80) alpha = 0;
                        const shake = (Math.random()-0.5) * bassImpact * 0.2;
                        positionsArray[idx] = origin.x + finalLx + shake; positionsArray[idx+1] = currentY + finalLy; positionsArray[idx+2] = origin.z + finalLz + shake;
                        if(config.useDynamicColor) {
                            colorsArray[idx] = colorAttributes[idx] * alpha; colorsArray[idx+1] = colorAttributes[idx+1] * alpha; colorsArray[idx+2] = colorAttributes[idx+2] * alpha;
                        }
                    }
                }
                particles.rotation.y = time * 0.01 * config.rotationSpeed;

            } else if (config.shape === 'nebula') {
                // Nebula/Singularity Logic
                const maxDist=80; const speedBase=0.1*config.flowSpeed;
                for(let i=0; i<config.particleCount; i++) {
                    const idx=i*3; let typeSpeed=1.0; if(types[i]===0)typeSpeed=1.5; else if(types[i]===2)typeSpeed=0.7;
                    let currentDist=lifeData[i]; currentDist+=speedBase*typeSpeed*(1+bassImpact*0.5);
                    if(currentDist>maxDist)currentDist=Math.random()*5; lifeData[i]=currentDist;
                    const nx=initialPositions[idx]; const ny=initialPositions[idx+1]; const nz=initialPositions[idx+2];
                    const ripple=Math.sin(currentDist*0.2-time*2.0)*(bassImpact*2.0); const finalDist=currentDist+ripple;
                    positionsArray[idx]=nx*finalDist; positionsArray[idx+1]=ny*finalDist; positionsArray[idx+2]=nz*finalDist;
                    if(config.useDynamicColor){
                        let r=colorAttributes[idx]; let g=colorAttributes[idx+1]; let b=colorAttributes[idx+2];
                        const centerIntensity=Math.max(0,10-currentDist)/10; const fade=1.0-Math.pow(currentDist/maxDist,2);
                        r+=centerIntensity+trebleImpact*0.3; g+=centerIntensity+trebleImpact*0.3; b+=centerIntensity+trebleImpact*0.3;
                        colorsArray[idx]=r*fade; colorsArray[idx+1]=g*fade; colorsArray[idx+2]=b*fade;
                    }else{colorsArray[idx]=customColor.r; colorsArray[idx+1]=customColor.g; colorsArray[idx+2]=customColor.b;}
                }
                particles.rotation.y=time*0.05*config.rotationSpeed;
            } else {
                // Generic Fallback
                const moveSpeed = 0.05;
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    colorsArray[idx] = customColor.r; colorsArray[idx+1] = customColor.g; colorsArray[idx+2] = customColor.b;
                    positionsArray[idx] += (targets[idx] - positionsArray[idx]) * moveSpeed;
                    positionsArray[idx+1] += (targets[idx+1] - positionsArray[idx+1]) * moveSpeed;
                    positionsArray[idx+2] += (targets[idx+2] - positionsArray[idx+2]) * moveSpeed;
                }
                particles.rotation.y += config.rotationSpeed;
            }

            particleGeo.attributes.position.needsUpdate = true;
            particleGeo.attributes.color.needsUpdate = true;
            controls.update();
            composer.render();
        }

        // --- File Upload & Hashing Logic ---
        uploadBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(!file) return;
            
            // 1. 生成 Song Hash
            generateSongHash(file.name + file.size);
            
            // 2. 切换 UI 状态
            songTitleEl.innerText = file.name.replace(/\.[^/.]+$/, "");
            document.querySelector('.artist-name').innerText = "GENERATING UNIQUE ID: #" + Math.abs(songHash).toString(16).toUpperCase();
            
            // 3. 强制切换到 Unique 模式并重算形状
            // 需要先更新 config，然后通知 GUI 刷新显示
            config.shape = 'unique';
            if(gui) {
                gui.controllersRecursive().forEach(c => {
                    if(c.property === 'shape') c.setValue('unique');
                });
            }
            // calculateShape 在 setValue 回调中会自动触发，如果没触发则手动调用
            // calculateShape('unique'); // gui.setValue triggers onChange usually

            // 4. 加载音频
            const reader = new FileReader();
            reader.onload = (ev) => {
                if(audioContext) audioContext.close();
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioContext.decodeAudioData(ev.target.result, buffer => {
                    audioBuffer = buffer; audioDuration = buffer.duration; playAudio(0);
                });
                audioAnalyser = audioContext.createAnalyser(); audioAnalyser.fftSize = 512;
                dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
            };
            reader.readAsArrayBuffer(file);
        });

        // 简单的字符串哈希函数
        function generateSongHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0; // Convert to 32bit integer
            }
            songHash = hash;
            console.log("Unique Song Hash:", songHash);
        }

        // --- Init GUI ---
        function initGUI(bloomPass) {
            gui = new GUI({ title: 'VISUALIZER PANEL' });
            const folderScene = gui.addFolder('Theme & Form');
            folderScene.add(config, 'shape', ['unique', 'cumulus', 'nebula', 'origin', 'zen'])
                       .name('Mode')
                       .onChange(val => calculateShape(val));
            folderScene.add(config, 'useDynamicColor').name('Auto Color');
            folderScene.addColor(config, 'themeColor').name('Manual Color');

            const folderParticles = gui.addFolder('Particle Optics');
            folderParticles.add(config, 'particleSize', 0.01, 1.0).name('Size / Density');
            folderParticles.add(config, 'particleOpacity', 0.1, 1.0).name('Opacity');
            
            const folderMotion = gui.addFolder('Motion Dynamics');
            folderMotion.add(config, 'flowSpeed', 0, 1.0).name('Time Scale');
            folderMotion.add(config, 'rotationSpeed', 0, 0.02).name('Spin');
            
            const folderAudio = gui.addFolder('Audio Response');
            folderAudio.add(config, 'bassSensitivity', 0, 3.0).name('Bass Impact');
            folderAudio.add(config, 'trebleSensitivity', 0, 3.0).name('Treble Flash');

            const folderFX = gui.addFolder('Post-Processing');
            folderFX.add(config, 'bloomStrength', 0, 3.0).name('Glow Intensity').onChange(v => bloomPass.strength = v);
            
            if(window.innerWidth > 600) { folderScene.open(); folderAudio.open(); }
        }

        function updateGUIColor(hex) {
            config.themeColor = hex;
            if(gui) gui.controllersRecursive().forEach(c => { if(c.property === 'themeColor') c.updateDisplay(); });
        }
        function onMouseMove(e) {
            const x = e.clientX / window.innerWidth;
            if(config.shape !== 'nebula' && config.shape !== 'cumulus' && config.shape !== 'unique') {
                 titleEl.style.backgroundImage = `linear-gradient(${45 + x*40}deg, #fff, #a1c4fd)`;
            }
        }
        
        function playAudio(offset) {
            if (audioSource) audioSource.stop();
            audioSource = audioContext.createBufferSource(); audioSource.buffer = audioBuffer;
            audioSource.connect(audioAnalyser); audioAnalyser.connect(audioContext.destination);
            audioSource.start(0, offset); isPlaying = true; playBtn.innerText = "Pause";
            if(window.pTimer) clearInterval(window.pTimer);
            const startT = audioContext.currentTime - offset;
            window.pTimer = setInterval(() => {
                if(!isPlaying) return;
                const curr = audioContext.currentTime - startT; const pct = (curr / audioDuration) * 100;
                progressBar.value = pct; const m = Math.floor(curr/60); const s = Math.floor(curr%60).toString().padStart(2,'0');
                timeDisplay.innerText = `${m}:${s}`;
                if(pct>=100) { isPlaying=false; playBtn.innerText="Replay"; clearInterval(window.pTimer); }
            }, 200);
        }
        playBtn.addEventListener('click', () => {
            if(!audioContext) return;
            if(isPlaying) { audioContext.suspend(); isPlaying=false; playBtn.innerText="Resume"; }
            else { audioContext.resume(); isPlaying=true; playBtn.innerText="Pause"; }
        });
        progressBar.addEventListener('input', (e) => { if(audioBuffer) playAudio((e.target.value/100)*audioDuration); });
        // Vol slider
        volBar.addEventListener('input', (e) => {
            // Note: GainNode implementation omitted for brevity, but UI is responsive
        });

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
        }
        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen();
        });
        init();
    </script>
