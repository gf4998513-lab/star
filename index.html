<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul - Origin: Liquid Gold</title>
    <style>
        /* --- 沉浸式深空背景 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            user-select: none;
        }

        /* 顶部 LOGO - 动态渐变 */
        #header-title {
            position: absolute;
            top: 25px;
            width: 100%;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 12px;
            z-index: 10;
            pointer-events: none;
            /* 默认金色 */
            background-image: linear-gradient(180deg, #ffffff 0%, #ffcc00 40%, #b8860b 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            transition: opacity 1s;
        }

        /* UI 容器 */
        #player-controls {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 20;
            color: #dcdcdc;
            background: rgba(8, 8, 8, 0.85);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.15); /* 金色微边框 */
            width: 260px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
        }
        
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }

        button {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.2);
            color: #ccc;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.4s ease;
        }
        button:hover { 
            background: rgba(255, 215, 0, 0.1); 
            border-color: #ffcc00; 
            color: #ffcc00; 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        input[type="range"] {
            -webkit-appearance: none; width: 100%; height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px; outline: none; margin: 10px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 10px; height: 10px; border-radius: 50%;
            background: #ffcc00; cursor: pointer; box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }
        
        .song-info {
            font-size: 0.9rem; font-weight: 300; letter-spacing: 1px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            margin-bottom: 15px; color: #ffcc00;
        }

        .label { font-size: 0.7rem; color: #888; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; display: flex; justify-content: space-between; }
        #file-input { display: none; }
        
        #clock {
            position: absolute; bottom: 30px; left: 30px;
            color: rgba(255, 255, 255, 0.2);
            font-family: 'Helvetica Neue', sans-serif; font-weight: 100;
            font-size: 0.9rem; letter-spacing: 2px; z-index: 10;
        }

        #fullscreen-btn {
            position: absolute; bottom: 30px; right: 30px; z-index: 20;
            background: transparent; border: 1px solid rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.4);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: all 0.3s;
        }
        #fullscreen-btn:hover { border-color: #ffcc00; color: #ffcc00; }

        .lil-gui.root { position: absolute; top: 20px; right: 20px; z-index: 100; }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #b8860b; font-size: 0.9rem; letter-spacing: 4px; text-transform: uppercase;
            pointer-events: none; transition: opacity 0.8s;
        }
    </style>
</head>
<body>

    <div id="header-title">Soul</div>
    <div id="loading">Forging Matter...</div>

    <div id="player-controls">
        <div class="song-info" id="current-song">WAITING FOR SIGNAL</div>
        <div class="control-row">
            <button id="btn-upload">Load Audio</button>
            <button id="btn-play">Play</button>
        </div>
        <div class="label"><span>Time</span> <span id="time-display">0:00</span></div>
        <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
        <div class="label">Volume</div>
        <input type="range" id="vol-bar" value="0.7" min="0" max="1" step="0.01">
        <input type="file" id="file-input" accept="audio/*" multiple>
    </div>

    <div id="clock">00:00:00</div>
    <button id="fullscreen-btn">⛶</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 核心配置 ---
        const config = {
            particleCount: 22000, 
            particleSize: 0.22,
            shape: 'origin',       // 默认: Origin (液态金球 + 坐标网格)
            flowSpeed: 0.4,        // 有机慢速
            bloomStrength: 1.6,    // 强光感
            bloomRadius: 0.5,
            bloomThreshold: 0.1,
            breathRate: 0.8        // 呼吸频率
        };

        let scene, camera, renderer, composer, controls;
        let particles, particleGeo;
        let positions, targets, initialPositions;
        
        // 粒子元数据
        let types; // 0=Core, 1=Background/Grid
        let uvData; // 存储UV坐标或角度，用于网格计算

        let clock = new THREE.Clock();
        let audioContext, audioAnalyser, audioSource, audioBuffer;
        let isPlaying = false;
        let dataArray;
        let audioDuration = 0;
        let gui;

        const songTitleEl = document.getElementById('current-song');
        const progressBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time-display');
        const playBtn = document.getElementById('btn-play');
        const titleEl = document.getElementById('header-title');

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 5, 70);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.03;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.3;
            controls.enableZoom = true;

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2), 
                config.bloomStrength, config.bloomRadius, config.bloomThreshold
            );
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createParticles();
            initGUI(bloomPass);
            
            window.addEventListener('resize', onWindowResize);
            document.getElementById('loading').style.opacity = 0;
            animate();
            setInterval(updateClock, 1000);
        }

        function createParticles() {
            particleGeo = new THREE.BufferGeometry();
            
            positions = new Float32Array(config.particleCount * 3);
            targets = new Float32Array(config.particleCount * 3);
            initialPositions = new Float32Array(config.particleCount * 3);
            const colors = new Float32Array(config.particleCount * 3);
            
            types = new Int8Array(config.particleCount);
            uvData = new Float32Array(config.particleCount * 2); // 存储 [u, v]

            const colorObj = new THREE.Color('#ffffff');

            for (let i = 0; i < config.particleCount; i++) {
                // 初始化给个随机位置避免聚集
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;

                colors[i * 3] = colorObj.r;
                colors[i * 3 + 1] = colorObj.g;
                colors[i * 3 + 2] = colorObj.b;
            }

            particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: config.particleSize,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.9,
                map: getSprite()
            });

            particles = new THREE.Points(particleGeo, material);
            scene.add(particles);

            calculateShape(config.shape);
        }

        // 制作中心实边缘柔和的圆形贴图
        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0,32,32,32);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.3)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        // --- 核心：形态生成算法 ---
        function calculateShape(type) {
            config.shape = type;
            const count = config.particleCount;
            const colors = particleGeo.attributes.color.array;

            // UI 状态切换
            if (type === 'origin') {
                titleEl.style.backgroundImage = 'linear-gradient(180deg, #fff, #ffae00, #b8860b)';
                config.breathRate = 0.5;
            } else if (type === 'zen') {
                titleEl.style.backgroundImage = 'linear-gradient(180deg, #fff, #aaa)';
                config.breathRate = 0.5;
            } else {
                titleEl.style.backgroundImage = 'linear-gradient(180deg, #fff, #4ca1ff)';
            }

            let idx = 0;

            // ==========================================
            // ORIGIN: 液态金球 + 坐标网格
            // ==========================================
            if (type === 'origin') {
                const coreCount = Math.floor(count * 0.55); // 55% Core, 45% BG
                
                // --- 1. Core: Fibonacci Sphere (完美几何球体起始) ---
                const goldenRatio = (1 + Math.sqrt(5)) / 2;
                
                for (let i = 0; i < coreCount; i++) {
                    types[i] = 0; // Core
                    
                    // Fibonacci Spiral Distribution for uniform sphere
                    const theta = 2 * Math.PI * i / goldenRatio;
                    const phi = Math.acos(1 - 2 * (i + 0.5) / coreCount);
                    
                    const r = 12; // 核心半径
                    
                    const x = r * Math.sin(phi) * Math.cos(theta);
                    const y = r * Math.sin(phi) * Math.sin(theta);
                    const z = r * Math.cos(phi);
                    
                    targets[idx] = x;
                    targets[idx+1] = y;
                    targets[idx+2] = z;
                    
                    // 保存原始的单位法向量，用于液态膨胀计算
                    initialPositions[idx] = Math.sin(phi) * Math.cos(theta); // nx
                    initialPositions[idx+1] = Math.sin(phi) * Math.sin(theta); // ny
                    initialPositions[idx+2] = Math.cos(phi); // nz
                    
                    // 初始颜色：纯金底色
                    colors[idx] = 1.0; colors[idx+1] = 0.8; colors[idx+2] = 0.0;
                    
                    idx += 3;
                }

                // --- 2. Background: Coordinate Grid (天球坐标网格) ---
                const bgCount = count - coreCount;
                const latLines = 24; // 纬线数量
                const lonLines = 36; // 经线数量
                
                // 将剩余粒子分配给网格
                // 我们需要手动构建网格线，而不是随机散布
                for (let i = coreCount; i < count; i++) {
                    types[i] = 1; // Grid
                    
                    // 简单的分布逻辑：一部分做经线，一部分做纬线
                    const relativeI = i - coreCount;
                    const isLat = relativeI % 2 === 0; // 交替分配
                    
                    let u, v, radius = 35 + Math.random() * 2; // 背景球体半径
                    
                    if (isLat) {
                        // 纬线圈
                        const lineIdx = Math.floor((relativeI / 2) / (bgCount / 2 / latLines));
                        v = (lineIdx / latLines) * Math.PI; // 0 to PI
                        u = (relativeI % 100) / 100 * Math.PI * 2; // 绕圈
                    } else {
                        // 经线圈
                        const lineIdx = Math.floor((relativeI / 2) / (bgCount / 2 / lonLines));
                        u = (lineIdx / lonLines) * Math.PI * 2;
                        v = (relativeI % 100) / 100 * Math.PI;
                    }
                    
                    const x = radius * Math.sin(v) * Math.cos(u);
                    const y = radius * Math.sin(v) * Math.sin(u);
                    const z = radius * Math.cos(v);

                    targets[idx] = x;
                    targets[idx+1] = y;
                    targets[idx+2] = z;

                    // 存储 u, v 用于星河扭曲计算
                    uvData[(i) * 2] = u;
                    uvData[(i) * 2 + 1] = v;
                    
                    // 存储初始位置
                    initialPositions[idx] = x;
                    initialPositions[idx+1] = y;
                    initialPositions[idx+2] = z;
                    
                    // 初始颜色：极简几何白/蓝灰
                    colors[idx] = 0.3; colors[idx+1] = 0.4; colors[idx+2] = 0.5;

                    idx += 3;
                }
            } 
            // ==========================================
            // ZEN: 复刻黑白液态 + 涟漪
            // ==========================================
            else if (type === 'zen') {
                for (let i = 0; i < count; i++) {
                    const idx = i * 3;
                    if (i < count * 0.5) {
                        types[i] = 0; // Core
                        const r = 13 * Math.cbrt(Math.random()); 
                        const theta = Math.acos(2 * Math.random() - 1);
                        const phi = Math.random() * Math.PI * 2;
                        targets[idx] = r * Math.sin(theta) * Math.cos(phi);
                        targets[idx+1] = r * Math.sin(theta) * Math.sin(phi);
                        targets[idx+2] = r * Math.cos(theta);
                        // 颜色：纯白
                        colors[idx] = 1.0; colors[idx+1] = 1.0; colors[idx+2] = 1.0;
                    } else {
                        types[i] = 1; // Ripples
                        const rBase = 18 + Math.random() * 45; 
                        const angle = Math.random() * Math.PI * 2;
                        initialPositions[idx] = rBase * Math.cos(angle);
                        initialPositions[idx+1] = 0; 
                        initialPositions[idx+2] = rBase * Math.sin(angle);
                        targets[idx] = initialPositions[idx];
                        targets[idx+1] = 0;
                        targets[idx+2] = initialPositions[idx+2];
                        // 颜色：白灰
                        colors[idx] = 0.6; colors[idx+1] = 0.6; colors[idx+2] = 0.6;
                    }
                }
            }
            // ==========================================
            // 其他形状 (保持简单)
            // ==========================================
            else {
                for (let i = 0; i < count; i++) {
                    const idx = i * 3;
                    types[i] = 0;
                    let x,y,z;
                    if(type==='galaxy') {
                        const spiral = i * 0.05; const r = i * 0.01;
                        x = r * Math.cos(spiral) * 20; z = r * Math.sin(spiral) * 20; y = (Math.random()-0.5)*5;
                        colors[idx] = 0.2; colors[idx+1] = 0.5; colors[idx+2] = 1.0;
                    } else {
                        const r = 30 * Math.cbrt(Math.random());
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = r*Math.sin(phi)*Math.cos(theta); y=r*Math.sin(phi)*Math.sin(theta); z=r*Math.cos(phi);
                        colors[idx] = 0.2; colors[idx+1] = 0.8; colors[idx+2] = 0.5;
                    }
                    targets[idx]=x; targets[idx+1]=y; targets[idx+2]=z;
                }
            }
            particleGeo.attributes.color.needsUpdate = true;
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);

            let beat = 0; 
            if (isPlaying && audioAnalyser) {
                audioAnalyser.getByteFrequencyData(dataArray);
                // 提取低音用于液态脉动
                const bassAvg = (dataArray[2] + dataArray[5] + dataArray[8]) / 3;
                beat = bassAvg / 255; 
            }

            const time = clock.getElapsedTime();
            const positionsArray = particleGeo.attributes.position.array;
            const colorsArray = particleGeo.attributes.color.array;
            
            // 基础呼吸变量
            const breath = Math.sin(time * config.breathRate) * 0.05 + 1; 

            if (config.shape === 'origin') {
                // ==========================================
                // ORIGIN 物理模拟
                // ==========================================
                
                // 相机位置 (用于Rim Light计算)
                const camPos = camera.position;

                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    
                    if (types[i] === 0) { 
                        // --- Core: Molten Gold Sphere (熔融金球) ---
                        
                        // 1. 获取基础球体位置 (targets) 和 法向量 (initialPositions)
                        // 注意：这里 targets 是标准的 r=12 球体
                        const nx = initialPositions[idx];
                        const ny = initialPositions[idx+1];
                        const nz = initialPositions[idx+2];
                        const tx = targets[idx];
                        const ty = targets[idx+1];
                        const tz = targets[idx+2];

                        // 2. 液态玻璃膨胀算法 (Procedural Liquid)
                        // 使用叠加的正弦波模拟 3D Noise，低频高幅
                        // 这样球体不会破碎，而是会整体变形
                        const noiseFreq = 0.15;
                        const noiseAmp = 3.0; // 变形幅度大
                        const liquidTime = time * 0.6;
                        
                        // 复杂的波形叠加
                        const displacement = (
                            Math.sin(nx * 4 + liquidTime) * Math.cos(ny * 4 + liquidTime) +
                            Math.sin(ny * 3 - liquidTime) * 0.5
                        ) * noiseAmp;

                        // 音乐律动：增加表面张力的震颤
                        const pulse = beat * 1.5;
                        
                        // 目标位置：沿法线方向挤出/凹陷
                        const targetX = tx + nx * (displacement + pulse);
                        const targetY = ty + ny * (displacement + pulse);
                        const targetZ = tz + nz * (displacement + pulse);

                        // 3. 颜色计算：边缘光 (Rim Light)
                        // 计算 View Vector (粒子到相机)
                        // 简单近似：因为球心在(0,0,0)，法线就是 nx,ny,nz
                        // 真实的 Rim Light 是 ViewDir dot Normal
                        // 粒子位置 (简化为 nx, ny, nz) dot (0,0,1 假设相机在Z轴) -> 动态算比较贵
                        // 既然是 Points，我们用一种 Hack：
                        // 如果 displacement > 0 (凸起部分)，更亮；如果 displacement < 0 (凹陷)，更暗红
                        
                        // 模拟高温液金：
                        // 凸起 = 亮金/白
                        // 凹陷 = 深红/橙
                        
                        const heat = displacement / noiseAmp; // -1 to 1
                        
                        // Base Gold: 1.0, 0.8, 0.0
                        // Highlight: 1.0, 1.0, 0.8
                        // Shadow/Rim: 1.0, 0.3, 0.0
                        
                        let r = 1.0;
                        let g = 0.8 + heat * 0.2; // 0.6 ~ 1.0
                        let b = 0.0 + heat * 0.4; // 0.0 ~ 0.4
                        
                        // 强光修正
                        if(heat > 0.5) { g+=0.2; b+=0.5; } // 高光白

                        colorsArray[idx] = r;
                        colorsArray[idx+1] = g;
                        colorsArray[idx+2] = b;

                        // Lerp Position
                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], targetX, 0.1);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], targetY, 0.1);
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], targetZ, 0.1);

                    } else {
                        // --- Background: Coordinate -> Cosmic Web ---
                        
                        // 1. 读取基础坐标网格位置
                        const tx = targets[idx];
                        const ty = targets[idx+1];
                        const tz = targets[idx+2];
                        
                        // 2. 星河卷曲算法 (Curl Noise Simulation)
                        // 随着时间推移，完美的网格线开始扭曲
                        // 使用 UV 数据来驱动扭曲，保证线条的连续性
                        const u = uvData[i*2];
                        const v = uvData[i*2+1];
                        
                        // 扭曲因子：随时间增加
                        const twist = Math.sin(time * 0.2) * 5.0 + 5.0; // 缓慢大幅度摆动
                        
                        // 在球面上叠加螺旋波
                        const wave = Math.sin(u * 5 + time * 0.2) * Math.cos(v * 5) * twist;
                        
                        const finalX = tx + wave;
                        const finalY = ty + Math.sin(u * 3 + time * 0.3) * twist * 0.5; // Y轴也轻微起伏
                        const finalZ = tz + Math.cos(u * 5 + time * 0.2) * twist;

                        // 颜色演变：网格(蓝白) -> 星河(金尘)
                        // 这里的 twist 越大，说明越接近星河态，颜色越偏金
                        const galaxyFactor = (Math.sin(time * 0.2) + 1) * 0.5; // 0~1
                        
                        // Grid Color (Blueish): 0.2, 0.4, 0.6
                        // Gold Dust (Yellowish): 0.8, 0.6, 0.2
                        colorsArray[idx] = THREE.MathUtils.lerp(0.2, 0.8, galaxyFactor);
                        colorsArray[idx+1] = THREE.MathUtils.lerp(0.4, 0.6, galaxyFactor);
                        colorsArray[idx+2] = THREE.MathUtils.lerp(0.6, 0.2, galaxyFactor);

                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], finalX, 0.05);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], finalY, 0.05);
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], finalZ, 0.05);
                    }
                }
                // 整体极慢自旋
                particles.rotation.y = time * 0.05;

            } else if (config.shape === 'zen') {
                // ==========================================
                // ZEN 物理模拟 (保持原样)
                // ==========================================
                const rippleSpeed = time * 0.8;
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    if (types[i] === 0) {
                        const tx = targets[idx]; const ty = targets[idx+1]; const tz = targets[idx+2];
                        const noise = Math.sin(tx * 0.1 + time) * Math.cos(ty * 0.1 + time) * 0.5;
                        const audioBump = beat * 1.5;
                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], tx * breath + tx * audioBump * 0.1 + noise, 0.05);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], ty * breath + ty * audioBump * 0.1 + noise, 0.05);
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], tz * breath + tz * audioBump * 0.1 + noise, 0.05);
                    } else {
                        const ox = initialPositions[idx]; const oz = initialPositions[idx+2];
                        const dist = Math.sqrt(ox*ox + oz*oz);
                        const angle = Math.atan2(oz, ox);
                        const wave = Math.sin(angle * 4 + dist * 0.2 - rippleSpeed) * Math.cos(dist * 0.1);
                        const amplitude = 2.0 * (1 + beat * 2);
                        positionsArray[idx] = THREE.MathUtils.lerp(positionsArray[idx], ox, 0.05);
                        positionsArray[idx+1] = THREE.MathUtils.lerp(positionsArray[idx+1], wave * amplitude, 0.1);
                        positionsArray[idx+2] = THREE.MathUtils.lerp(positionsArray[idx+2], oz, 0.05);
                    }
                }
                particles.rotation.y = time * 0.05;

            } else {
                // 通用简单模式
                const moveSpeed = 0.05;
                for (let i = 0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    positionsArray[idx] += (targets[idx] - positionsArray[idx]) * moveSpeed;
                    positionsArray[idx+1] += (targets[idx+1] - positionsArray[idx+1]) * moveSpeed;
                    positionsArray[idx+2] += (targets[idx+2] - positionsArray[idx+2]) * moveSpeed;
                }
                particles.rotation.y += config.autoRotateSpeed || 0.001;
            }

            particleGeo.attributes.position.needsUpdate = true;
            particleGeo.attributes.color.needsUpdate = true;
            controls.update();
            composer.render();
        }

        function updateColor(hex) {
            // Origin模式下颜色是动态计算的，不需要全刷
        }

        // --- 交互部分 ---
        document.getElementById('btn-upload').addEventListener('click', () => document.getElementById('file-input').click());
        document.getElementById('file-input').addEventListener('change', handleFileSelect);
        playBtn.addEventListener('click', togglePlay);
        
        progressBar.addEventListener('input', (e) => {
            if(audioBuffer) playAudio((e.target.value / 100) * audioDuration);
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            songTitleEl.innerText = file.name.replace(/\.[^/.]+$/, "");
            const reader = new FileReader();
            reader.onload = function(ev) {
                if(audioContext) audioContext.close();
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioContext.decodeAudioData(ev.target.result, buffer => {
                    audioBuffer = buffer;
                    audioDuration = buffer.duration;
                    playAudio(0);
                });
                audioAnalyser = audioContext.createAnalyser();
                audioAnalyser.fftSize = 256;
                dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
            };
            reader.readAsArrayBuffer(file);
        }

        function playAudio(offset) {
            if (audioSource) audioSource.stop();
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            audioSource.connect(audioAnalyser);
            audioAnalyser.connect(audioContext.destination);
            audioSource.start(0, offset);
            isPlaying = true;
            playBtn.innerText = "Pause";
            startProgressTimer(offset);
        }

        function togglePlay() {
            if(!audioContext) return;
            if(isPlaying) { audioContext.suspend(); isPlaying = false; playBtn.innerText = "Resume"; }
            else { audioContext.resume(); isPlaying = true; playBtn.innerText = "Pause"; }
        }

        function startProgressTimer(startTime) {
            if(window.progTimer) clearInterval(window.progTimer);
            const startStamp = audioContext.currentTime - startTime;
            window.progTimer = setInterval(() => {
                if(!isPlaying) return;
                const curr = audioContext.currentTime - startStamp;
                progressBar.value = (curr / audioDuration) * 100;
                const min = Math.floor(curr / 60);
                const sec = Math.floor(curr % 60).toString().padStart(2, '0');
                timeDisplay.innerText = `${min}:${sec}`;
                if(curr >= audioDuration) { isPlaying = false; playBtn.innerText = "Replay"; clearInterval(window.progTimer); }
            }, 500);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }

        function initGUI(bloomPass) {
            gui = new GUI({ title: 'Soul System' });
            
            gui.add(config, 'shape', ['origin', 'zen', 'galaxy', 'sphere'])
                .name('Theme')
                .onChange(val => calculateShape(val));
                
            gui.add(config, 'bloomStrength', 0, 3).name('Glow').onChange(v => bloomPass.strength = v);
            gui.add(config, 'breathRate', 0, 2).name('Breath');
            
            if(window.innerWidth < 600) gui.close();
        }
        
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        });

        init();
    </script>
