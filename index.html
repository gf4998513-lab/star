<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVID MUSIC - Tri-Color Visualizer</title>
    <style>
        /* --- 全局样式 --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #020202;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            user-select: none;
        }

        #header-title {
            position: absolute; top: 25px; width: 100%; text-align: center;
            font-family: 'Times New Roman', serif; font-size: 3.5rem; font-weight: 700;
            letter-spacing: 12px; z-index: 10; pointer-events: none;
            background-image: linear-gradient(180deg, #ffffff, #8899aa);
            -webkit-background-clip: text; background-clip: text; color: transparent;
            text-shadow: 0 10px 40px rgba(0,0,0,0.9); transition: all 0.5s;
        }

        #player-controls {
            position: absolute; top: 30px; left: 30px; z-index: 20;
            color: #ccc; background: rgba(15, 16, 18, 0.9); backdrop-filter: blur(20px);
            padding: 20px; border-radius: 4px; border-left: 2px solid rgba(255, 255, 255, 0.1);
            width: 280px; box-shadow: 0 30px 80px rgba(0,0,0,1.0);
        }
        
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }

        button {
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15);
            color: #ddd; padding: 8px 16px; border-radius: 2px; cursor: pointer;
            font-size: 0.85rem; transition: all 0.3s; font-weight: 600;
        }
        button:hover { background: rgba(255,255,255,0.2); color: #fff; }

        input[type="range"] { -webkit-appearance: none; width: 100%; height: 4px; background: #222; border-radius: 2px; outline: none; margin: 10px 0; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; border-radius: 50%; background: #ccc; cursor: pointer; }
        
        .song-info { font-size: 0.9rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; }
        .artist-name { font-size: 0.7rem; color: #666; margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase; }

        #file-input { display: none; }
        #clock { position: absolute; bottom: 30px; left: 30px; color: rgba(255, 255, 255, 0.3); font-size: 0.9rem; letter-spacing: 2px; z-index: 10; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; letter-spacing: 4px; pointer-events: none; transition: opacity 0.5s; z-index: 100; }
    </style>
</head>
<body>

    <div id="header-title">DAVID MUSIC</div>
    <div id="loading">SYSTEM INITIALIZING...</div>

    <div id="player-controls">
        <div class="song-info" id="current-song">No Audio Data</div>
        <div class="artist-name">Upload to Generate Shape</div>
        <div class="control-row">
            <button id="btn-upload">UPLOAD MP3</button>
            <button id="btn-play">PLAY</button>
        </div>
        <div style="font-size: 0.7rem; color:#666; display:flex; justify-content:space-between;">
            <span>TIMELINE</span> <span id="time-display">0:00</span>
        </div>
        <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
        <div style="font-size: 0.7rem; color:#666; margin-top:5px;">VOLUME</div>
        <input type="range" id="vol-bar" value="0.7" min="0" max="1" step="0.01">
        <input type="file" id="file-input" accept="audio/*">
    </div>

    <div id="clock">00:00:00</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        const config = {
            particleCount: 45000, 
            shape: 'cumulus',
            particleSize: 0.5,    
            particleOpacity: 0.8, 
            colorA: '#ffffff', colorB: '#8899aa', colorC: '#334455',
            mixMode: 'Structural',
            useDynamicColor: true, 
            flowSpeed: 0.35, rotationSpeed: 0.001,
            bassSensitivity: 1.5, trebleSensitivity: 1.0, 
            bloomStrength: 0.6, bloomRadius: 0.4, breathRate: 0.2       
        };

        let scene, camera, renderer, composer, controls, bloomPass;
        let particles, particleGeo, positions, targets, initialPositions;
        let types, colorAttributes, clumpIDs, localCoords, lifeData, uvData; 
        let clock = new THREE.Clock();
        let audioContext, audioAnalyser, audioSource, dataArray, audioBuffer, startTime = 0;
        let isPlaying = false, songHash = 123;

        // UI Elements
        const fileInput = document.getElementById('file-input');
        const playBtn = document.getElementById('btn-play');
        const songTitleEl = document.getElementById('current-song');

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 20, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const renderScene = new RenderPass(scene, camera);
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), config.bloomStrength, config.bloomRadius, 0.1);
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createParticles();
            initEvents();
            animate();
            document.getElementById('loading').style.opacity = 0;
        }

        function createParticles() {
            if(particles) scene.remove(particles);
            particleGeo = new THREE.BufferGeometry();
            const count = config.particleCount;
            positions = new Float32Array(count * 3);
            targets = new Float32Array(count * 3);
            initialPositions = new Float32Array(count * 3);
            colorAttributes = new Float32Array(count * 3);
            types = new Int8Array(count);
            clumpIDs = new Int8Array(count);
            localCoords = new Float32Array(count * 3);
            lifeData = new Float32Array(count);
            uvData = new Float32Array(count * 2);

            for (let i = 0; i < count * 3; i++) positions[i] = (Math.random() - 0.5) * 100;
            
            particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeo.setAttribute('color', new THREE.BufferAttribute(new Float32Array(count * 3), 3));

            const material = new THREE.PointsMaterial({
                size: config.particleSize, vertexColors: true, transparent: true, opacity: config.particleOpacity, blending: THREE.AdditiveBlending
            });
            particles = new THREE.Points(particleGeo, material);
            scene.add(particles);
            calculateShape(config.shape);
        }

        function calculateShape(type) {
            config.shape = type;
            const count = config.particleCount;
            const cA = new THREE.Color(config.colorA);
            const cB = new THREE.Color(config.colorB);
            const cC = new THREE.Color(config.colorC);

            for(let i = 0; i < count; i++) {
                const idx = i * 3;
                targets[idx] = (Math.random() - 0.5) * 60;
                targets[idx+1] = (Math.random() - 0.5) * 60;
                targets[idx+2] = (Math.random() - 0.5) * 60;
                initialPositions[idx] = targets[idx];
                initialPositions[idx+1] = targets[idx+1];
                initialPositions[idx+2] = targets[idx+2];
                
                // 简单的颜色混合逻辑
                const color = cA.clone().lerp(cB, Math.random()).lerp(cC, Math.random());
                colorAttributes[idx] = color.r;
                colorAttributes[idx+1] = color.g;
                colorAttributes[idx+2] = color.b;
            }
        }

        function initEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            document.getElementById('btn-upload').onclick = () => fileInput.click();
            fileInput.onchange = handleFileUpload;
            playBtn.onclick = togglePlay;
            
            setInterval(() => {
                const d = new Date();
                document.getElementById('clock').innerText = d.toTimeString().split(' ')[0];
            }, 1000);
        }

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if(!file) return;
            songTitleEl.innerText = file.name;
            const arrayBuffer = await file.arrayBuffer();
            if(!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            if(isPlaying) stopAudio();
            startAudio();
        }

        function startAudio() {
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            audioAnalyser = audioContext.createAnalyser();
            audioAnalyser.fftSize = 512;
            dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
            audioSource.connect(audioAnalyser);
            audioAnalyser.connect(audioContext.destination);
            audioSource.start(0);
            isPlaying = true;
            playBtn.innerText = "PAUSE";
        }

        function stopAudio() {
            if(audioSource) audioSource.stop();
            isPlaying = false;
            playBtn.innerText = "PLAY";
        }

        function togglePlay() {
            if(!audioBuffer) return;
            isPlaying ? stopAudio() : startAudio();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            let bass = 0, treble = 0;

            if(isPlaying && audioAnalyser) {
                audioAnalyser.getByteFrequencyData(dataArray);
                bass = dataArray[2] / 255;
                treble = dataArray[100] / 255;
            }

            const posArr = particleGeo.attributes.position.array;
            const colArr = particleGeo.attributes.color.array;

            for(let i = 0; i < config.particleCount; i++) {
                const idx = i * 3;
                const ratio = 0.05 + bass * 0.1;
                posArr[idx] += (targets[idx] - posArr[idx]) * ratio;
                posArr[idx+1] += (targets[idx+1] - posArr[idx+1]) * ratio;
                posArr[idx+2] += (targets[idx+2] - posArr[idx+2]) * ratio;

                colArr[idx] = colorAttributes[idx] + treble * 0.5;
                colArr[idx+1] = colorAttributes[idx+1] + treble * 0.2;
                colArr[idx+2] = colorAttributes[idx+2];
            }

            particleGeo.attributes.position.needsUpdate = true;
            particleGeo.attributes.color.needsUpdate = true;
            particles.rotation.y += config.rotationSpeed;
            
            controls.update();
            composer.render();
        }
    </script>
</body>
</html>
